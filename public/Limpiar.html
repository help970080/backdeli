<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Im√°genes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <div class="text-6xl mb-4">üßπ</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Limpiar Im√°genes Antiguas</h1>
            <p class="text-gray-600">Elimina rutas de im√°genes locales /uploads/</p>
        </div>

        <button 
            id="cleanBtn"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-lg transition text-lg"
        >
            üßπ Limpiar Ahora
        </button>

        <div id="result" class="mt-4 hidden"></div>

        <div class="mt-6 text-sm text-gray-500 text-center">
            <p>Esto NO borra tiendas ni productos</p>
            <p>Solo elimina referencias a im√°genes antiguas</p>
        </div>
    </div>

    <script>
        const btn = document.getElementById('cleanBtn');
        const result = document.getElementById('result');
        const token = localStorage.getItem('token');

        if (!token) {
            result.className = 'mt-4 p-4 bg-red-100 text-red-700 rounded-lg';
            result.textContent = '‚ùå Debes iniciar sesi√≥n primero. Ve a / y haz login como admin.';
            result.classList.remove('hidden');
            btn.disabled = true;
            btn.className = 'w-full bg-gray-400 text-white font-bold py-4 rounded-lg text-lg cursor-not-allowed';
        }

        btn.addEventListener('click', async () => {
            if (!confirm('¬øLimpiar todas las im√°genes antiguas?\n\nEsto NO borra tiendas ni productos.')) {
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Limpiando...';
            result.classList.add('hidden');

            try {
                const response = await fetch('/api/admin/clean-images', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al limpiar');
                }

                result.className = 'mt-4 p-4 bg-green-100 text-green-700 rounded-lg';
                result.innerHTML = `
                    <div class="font-bold text-lg mb-2">‚úÖ Limpieza completada!</div>
                    <div>üì¶ Tiendas actualizadas: ${data.storesUpdated}</div>
                    <div>üçï Productos actualizados: ${data.productsUpdated}</div>
                    <div class="mt-3 text-sm">Recarga la p√°gina del cliente para ver los cambios</div>
                `;
                result.classList.remove('hidden');

                btn.textContent = '‚úÖ Completado';
                btn.className = 'w-full bg-green-600 text-white font-bold py-4 rounded-lg text-lg';

            } catch (error) {
                result.className = 'mt-4 p-4 bg-red-100 text-red-700 rounded-lg';
                result.textContent = '‚ùå Error: ' + error.message;
                result.classList.remove('hidden');

                btn.disabled = false;
                btn.textContent = 'üßπ Limpiar Ahora';
            }
        });
    </script>
</body>
</html>
