<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Tienda - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        let user = null;
        let token = localStorage.getItem('token');
        let myStores = [];
        let myProducts = [];
        let myOrders = [];
        let stats = null;
        let currentView = 'dashboard';
        let selectedStore = null;

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        async function loadData() {
            try {
                const storesData = await apiCall('/stores');
                myStores = storesData.stores.filter(s => s.ownerId === user.id);
                
                if (myStores.length > 0 && !selectedStore) {
                    selectedStore = myStores[0];
                }
                
                if (selectedStore) {
                    const productsData = await apiCall(`/stores/${selectedStore.id}/products`);
                    myProducts = productsData.products;
                }
                
                const ordersData = await apiCall('/orders');
                myOrders = ordersData.orders;
                
                const statsData = await apiCall('/stats');
                stats = statsData.stats;
                
                render();
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        async function createProduct(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            // Agregar storeId al formData
            formData.append('storeId', selectedStore.id);
            formData.append('type', 'product');

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error al crear producto');
                }
                
                alert('Producto creado exitosamente');
                form.reset();
                document.getElementById('imagePreview').innerHTML = '';
                loadData();
            } catch (error) {
                alert(error.message);
                console.error('Error creando producto:', error);
            }
        }

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <div class="relative">
                            <img src="${e.target.result}" class="w-full h-48 object-cover rounded-lg">
                            <button 
                                type="button"
                                onclick="document.getElementById('productImage').value=''; document.getElementById('imagePreview').innerHTML='';"
                                class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600"
                            >
                                ‚úï
                            </button>
                        </div>
                    `;
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function toggleProductAvailability(productId, currentStatus) {
            try {
                await apiCall(`/products/${productId}`, 'PUT', {
                    available: !currentStatus
                });
                loadData();
            } catch (error) {
                console.error('Error actualizando producto:', error);
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('¬øEliminar este producto?')) return;
            
            try {
                await apiCall(`/products/${productId}`, 'DELETE');
                alert('Producto eliminado');
                loadData();
            } catch (error) {
                console.error('Error eliminando producto:', error);
            }
        }

        async function toggleStoreStatus() {
            if (!selectedStore) return;
            
            try {
                await apiCall(`/stores/${selectedStore.id}`, 'PUT', {
                    isOpen: !selectedStore.isOpen
                });
                alert(`Tienda ${selectedStore.isOpen ? 'cerrada' : 'abierta'}`);
                loadData();
            } catch (error) {
                console.error('Error actualizando tienda:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount || 0);
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                await apiCall(`/orders/${orderId}/status`, 'PUT', { 
                    status: newStatus,
                    note: `Actualizado por tienda`
                });
                alert('Estado actualizado');
                loadData();
            } catch (error) {
                console.error('Error actualizando estado:', error);
            }
        }

        async function acceptOrder(orderId) {
            if (confirm('¬øConfirmar este pedido?')) {
                await updateOrderStatus(orderId, 'accepted');
            }
        }

        async function rejectOrder(orderId) {
            if (confirm('¬øRechazar este pedido? Esta acci√≥n no se puede deshacer.')) {
                await updateOrderStatus(orderId, 'cancelled');
            }
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'bg-yellow-500',
                'accepted': 'bg-blue-500',
                'preparing': 'bg-indigo-500',
                'ready': 'bg-purple-500',
                'picked_up': 'bg-violet-500',
                'on_way': 'bg-orange-500',
                'delivered': 'bg-green-500',
                'cancelled': 'bg-red-500'
            };
            return colors[status] || 'bg-gray-500';
        }

        function getStatusText(status) {
            const texts = {
                'pending': '‚è≥ Pendiente de aceptar',
                'accepted': '‚úì Aceptado',
                'preparing': 'üë®‚Äçüç≥ Preparando',
                'ready': 'üì¶ Listo para recoger',
                'picked_up': 'üöó Recogido',
                'on_way': 'üõµ En camino',
                'delivered': '‚úÖ Entregado',
                'cancelled': '‚ùå Cancelado'
            };
            return texts[status] || status;
        }

        function getNextAction(status) {
            const actions = {
                'pending': { text: 'Aceptar Pedido', nextStatus: 'accepted', color: 'bg-blue-600 hover:bg-blue-700' },
                'accepted': { text: 'Comenzar Preparaci√≥n', nextStatus: 'preparing', color: 'bg-indigo-600 hover:bg-indigo-700' },
                'preparing': { text: 'Marcar Listo', nextStatus: 'ready', color: 'bg-purple-600 hover:bg-purple-700' },
                'ready': null,
                'picked_up': null,
                'on_way': null,
                'delivered': null,
                'cancelled': null
            };
            return actions[status];
        }

        function render() {
            const root = document.getElementById('root');
            
            root.innerHTML = `
                <div class="container mx-auto px-4 py-6">
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="text-4xl">ü™ü</div>
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">Panel Tienda</h1>
                                    <p class="text-gray-600">${user.name}</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                ${selectedStore ? `
                                    <button 
                                        onclick="toggleStoreStatus()"
                                        class="px-6 py-2 rounded-lg font-semibold transition ${selectedStore.isOpen ? 'bg-green-600 hover:bg-green-700 text-white' : 'bg-gray-400 hover:bg-gray-500 text-white'}"
                                    >
                                        ${selectedStore.isOpen ? '‚úì Abierta' : '‚úó Cerrada'}
                                    </button>
                                ` : ''}
                                
                                <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition">
                                    Cerrar Sesi√≥n
                                </button>
                            </div>
                        </div>

                        <div class="flex gap-2 mt-4">
                            <button 
                                onclick="currentView = 'dashboard'; render();" 
                                class="px-4 py-2 rounded-lg font-semibold transition ${currentView === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}"
                            >
                                üìä Dashboard
                            </button>
                            <button 
                                onclick="currentView = 'products'; render();" 
                                class="px-4 py-2 rounded-lg font-semibold transition ${currentView === 'products' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}"
                            >
                                üçï Productos
                            </button>
                            <button 
                                onclick="currentView = 'orders'; render();" 
                                class="px-4 py-2 rounded-lg font-semibold transition ${currentView === 'orders' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}"
                            >
                                üì¶ Pedidos
                            </button>
                        </div>
                    </div>

                    ${currentView === 'dashboard' ? renderDashboard() : ''}
                    ${currentView === 'products' ? renderProducts() : ''}
                    ${currentView === 'orders' ? renderOrders() : ''}
                </div>
            `;
        }

        function renderDashboard() {
            if (!stats) return '<div class="text-center py-12">Cargando estad√≠sticas...</div>';

            return `
                <div class="grid md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-lg p-6 text-white">
                        <div class="text-sm opacity-80">Tiendas</div>
                        <div class="text-3xl font-bold mt-2">${stats.totalStores}</div>
                    </div>
                    <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-lg shadow-lg p-6 text-white">
                        <div class="text-sm opacity-80">Ingresos Totales</div>
                        <div class="text-3xl font-bold mt-2">${formatCurrency(stats.totalRevenue)}</div>
                    </div>
                    <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-lg shadow-lg p-6 text-white">
                        <div class="text-sm opacity-80">Pedidos Activos</div>
                        <div class="text-3xl font-bold mt-2">${stats.activeOrders}</div>
                    </div>
                    <div class="bg-gradient-to-br from-red-500 to-red-600 rounded-lg shadow-lg p-6 text-white">
                        <div class="text-sm opacity-80">Pedidos Hoy</div>
                        <div class="text-3xl font-bold mt-2">${stats.ordersToday}</div>
                    </div>
                </div>

                ${selectedStore ? `
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Informaci√≥n de ${selectedStore.name}</h3>
                        <div class="grid grid-cols-2 gap-4 text-gray-700">
                            <div><span class="font-semibold">Categor√≠a:</span> ${selectedStore.category}</div>
                            <div><span class="font-semibold">Productos:</span> ${stats.totalProducts}</div>
                            <div><span class="font-semibold">Direcci√≥n:</span> ${selectedStore.location.address}</div>
                            <div><span class="font-semibold">Tiempo de Entrega:</span> ${selectedStore.deliveryTime}</div>
                        </div>
                        <div class="mt-4">
                            <img src="${selectedStore.image || '/images/default-store.png'}" alt="Imagen de ${selectedStore.name}" class="w-full h-32 object-cover rounded-lg" />
                        </div>
                    </div>
                ` : `
                    <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                        <p class="text-gray-600 mb-4">No tienes tiendas registradas. Comienza creando una.</p>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                            Crear Tienda
                        </button>
                    </div>
                `}
            `;
        }

        function renderProducts() {
            if (!selectedStore) {
                return `
                    <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                        <p class="text-gray-600 mb-4">Primero debes crear una tienda</p>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                            Crear Tienda
                        </button>
                    </div>
                `;
            }

            return `
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-xl shadow-lg p-6 h-fit">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">‚ûï Agregar Producto</h3>
                        <form onsubmit="createProduct(event)" class="space-y-4">
                            <div id="imagePreview" class="mb-4"></div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Imagen del producto</label>
                                <input 
                                    type="file" 
                                    id="productImage" 
                                    name="image" 
                                    accept="image/jpeg,image/jpg,image/png,image/webp" 
                                    onchange="previewImage(this)" 
                                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                />
                                <p class="text-xs text-gray-500 mt-1">Formatos: JPG, PNG, WEBP (m√°x. 5MB)</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                                <input type="text" name="name" placeholder="Ej: Tacos de Pastor" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
                                <textarea name="description" placeholder="Descripci√≥n del producto..." class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="3" ></textarea>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Precio *</label>
                                    <input type="number" name="price" step="0.01" placeholder="99.00" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Categor√≠a</label>
                                    <input type="text" name="category" placeholder="Ej: Comida Mexicana" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tiempo de preparaci√≥n (min)</label>
                                <input type="number" name="preparationTime" placeholder="15" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                            </div>
                            
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
                                Crear Producto
                            </button>
                        </form>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">‚≠ê Cat√°logo de Productos (${myProducts.length})</h3>
                        <div class="space-y-4">
                            ${myProducts.map(product => `
                                <div class="flex items-center gap-4 p-4 border rounded-lg hover:bg-gray-50 transition">
                                    <img 
                                        src="${product.image && product.image.startsWith('/uploads/') ? product.image : '/images/default-product.png'}" 
                                        alt="${product.name}" 
                                        class="w-16 h-16 object-cover rounded-md" 
                                    />
                                    
                                    <div class="flex-1">
                                        <h4 class="font-semibold text-gray-800">${product.name}</h4>
                                        <p class="text-sm text-gray-500">${formatCurrency(product.price)}</p>
                                    </div>
                                    
                                    <div class="flex gap-2">
                                        <button 
                                            onclick="toggleProductAvailability(${product.id}, ${product.available})" 
                                            class="px-3 py-2 ${product.available ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-red-100 text-red-700 hover:bg-red-200'} rounded text-sm font-semibold transition"
                                        >
                                            ${product.available ? '‚úì Disponible' : '‚úó No disponible'}
                                        </button>
                                        <button 
                                            onclick="deleteProduct(${product.id})" 
                                            class="px-3 py-2 bg-red-100 text-red-700 hover:bg-red-200 rounded text-sm font-semibold transition" 
                                        >
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                            ${myProducts.length === 0 ? '<p class="text-gray-500 text-center py-8">No hay productos a√∫n</p>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderOrders() {
            const activeOrders = myOrders.filter(o => !['delivered', 'cancelled'].includes(o.status));
            const completedOrders = myOrders.filter(o => ['delivered', 'cancelled'].includes(o.status));

            return `
                <div>
                    ${activeOrders.length > 0 ? `
                        <div class="mb-6">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">Pedidos Activos (${activeOrders.length})</h3>
                            <div class="grid md:grid-cols-2 gap-4">
                                ${activeOrders.map(order => {
                                    const nextAction = getNextAction(order.status);
                                    return `
                                        <div class="bg-white rounded-xl shadow-lg p-6 border-t-4 ${getStatusColor(order.status).replace('bg', 'border')}">
                                            <div class="flex justify-between items-start mb-3">
                                                <div>
                                                    <h4 class="text-xl font-bold text-gray-800">#${order.orderNumber}</h4>
                                                    <span class="px-3 py-1 rounded text-sm font-semibold text-white ${getStatusColor(order.status)}">
                                                        ${getStatusText(order.status)}
                                                    </span>
                                                </div>
                                                <div class="text-right">
                                                    <p class="text-lg font-bold text-green-600">${formatCurrency(order.total)}</p>
                                                    <p class="text-sm text-gray-600">${order.customer.name}</p>
                                                </div>
                                            </div>
                                            <p class="text-gray-600 text-sm mb-4">
                                                Entrega: ${order.deliveryAddress.address}
                                            </p>

                                            <div class="space-y-2 mb-4 p-3 bg-gray-50 rounded-lg">
                                                <p class="font-semibold text-gray-700 text-sm">Productos:</p>
                                                ${order.items.map(item => `
                                                    <p class="text-xs text-gray-600">${item.quantity}x ${item.name} (${formatCurrency(item.total)})</p>
                                                `).join('')}
                                            </div>

                                            <div class="flex gap-2">
                                                ${nextAction ? `
                                                    <button 
                                                        onclick="updateOrderStatus(${order.id}, '${nextAction.nextStatus}')"
                                                        class="flex-1 px-4 py-2 rounded-lg font-semibold text-white transition ${nextAction.color}"
                                                    >
                                                        ${nextAction.text}
                                                    </button>
                                                ` : ''}

                                                ${order.status === 'pending' ? `
                                                    <button 
                                                        onclick="rejectOrder(${order.id})"
                                                        class="px-4 py-2 rounded-lg font-semibold text-red-700 bg-red-100 hover:bg-red-200 transition"
                                                    >
                                                        Rechazar
                                                    </button>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    ` : '<p class="text-center py-8 text-gray-600">No hay pedidos activos.</p>'}

                    ${completedOrders.length > 0 && activeOrders.length === 0 ? `
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">Historial de Pedidos (${completedOrders.length})</h3>
                            <div class="space-y-3">
                                ${completedOrders.map(order => `
                                    <div class="flex justify-between items-center p-3 border-b">
                                        <div>
                                            <div class="flex items-center gap-2">
                                                <h4 class="font-semibold text-gray-800">#${order.orderNumber}</h4>
                                                <span class="px-2 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                    ${getStatusText(order.status)}
                                                </span>
                                            </div>
                                            <div class="text-sm text-gray-600">${order.customer.name} ‚Ä¢ ${new Date(order.createdAt).toLocaleDateString('es-MX')}</div>
                                        </div>
                                        <div class="font-bold text-green-600">${formatCurrency(order.subtotal)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Inicializar
        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'store_owner') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                loadData();
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
    <script src="/notifications.js"></script>
</body>
</html>
