<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Tienda - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        let user = null;
        let token = localStorage.getItem('token');
        let myStores = [];
        let myProducts = [];
        let myOrders = [];
        let stats = null;
        let currentView = 'dashboard';
        let selectedStore = null;
        let imagePreview = null; // üî• NUEVO: Para preview de imagen

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        async function loadData() {
            try {
                const storesData = await apiCall('/stores');
                myStores = storesData.stores.filter(s => s.ownerId === user.id);
                
                if (myStores.length > 0 && !selectedStore) {
                    selectedStore = myStores[0];
                }
                
                if (selectedStore) {
                    const productsData = await apiCall(`/stores/${selectedStore.id}/products`);
                    myProducts = productsData.products;
                }
                
                const ordersData = await apiCall('/orders');
                myOrders = ordersData.orders;
                
                const statsData = await apiCall('/stats');
                stats = statsData.stats;
                
                render();
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        // üî• NUEVO: Funci√≥n para preview de imagen
        function handleImageSelect(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('imagePreview');
            const errorContainer = document.getElementById('imageError');
            
            // Limpiar mensajes anteriores
            errorContainer.textContent = '';
            
            if (file) {
                // Validar tama√±o (5MB m√°ximo)
                const maxSize = 5 * 1024 * 1024; // 5MB
                if (file.size > maxSize) {
                    errorContainer.textContent = '‚ö†Ô∏è La imagen debe ser menor a 5MB';
                    event.target.value = '';
                    previewContainer.innerHTML = '';
                    return;
                }
                
                // Validar tipo
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    errorContainer.textContent = '‚ö†Ô∏è Solo se permiten im√°genes JPG, PNG o WEBP';
                    event.target.value = '';
                    previewContainer.innerHTML = '';
                    return;
                }
                
                // Mostrar preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview = e.target.result;
                    previewContainer.innerHTML = \`
                        <div class="mt-2">
                            <img src="\${e.target.result}" class="w-full h-48 object-cover rounded-lg border">
                            <p class="text-xs text-gray-500 mt-1">
                                üìÅ \${file.name} (\${(file.size / 1024).toFixed(1)} KB)
                            </p>
                        </div>
                    \`;
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.innerHTML = '';
            }
        }

        // üî• MEJORADO: Creaci√≥n de producto con indicador de carga
        async function createProduct(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // Validar que haya imagen
            const imageFile = formData.get('image');
            if (!imageFile || imageFile.size === 0) {
                alert('‚ö†Ô∏è Por favor selecciona una imagen para el producto');
                return;
            }

            // Agregar storeId al formData
            formData.append('storeId', selectedStore.id);

            // Deshabilitar bot√≥n y mostrar carga
            submitBtn.disabled = true;
            submitBtn.innerHTML = \`
                <div class="flex items-center justify-center gap-2">
                    <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Subiendo imagen...</span>
                </div>
            \`;

            try {
                const response = await fetch(\`\${API_URL}/products\`, {
                    method: 'POST',
                    headers: {
                        'Authorization': \`Bearer \${token}\`
                    },
                    body: formData
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Error al crear producto');

                alert('‚úÖ Producto creado exitosamente');
                form.reset();
                document.getElementById('imagePreview').innerHTML = '';
                imagePreview = null;
                await loadData();
            } catch (error) {
                console.error('Error creando producto:', error);
                alert('‚ùå ' + error.message);
            } finally {
                // Restaurar bot√≥n
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Crear Producto';
            }
        }

        async function toggleProductAvailability(productId, currentStatus) {
            try {
                await apiCall(\`/products/\${productId}\`, 'PUT', {
                    available: !currentStatus
                });
                loadData();
            } catch (error) {
                console.error('Error actualizando producto:', error);
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('¬øEliminar este producto?')) return;
            
            try {
                await apiCall(\`/products/\${productId}\`, 'DELETE');
                alert('Producto eliminado');
                loadData();
            } catch (error) {
                console.error('Error eliminando producto:', error);
            }
        }

        async function toggleStoreStatus() {
            if (!selectedStore) return;
            
            try {
                await apiCall(\`/stores/\${selectedStore.id}\`, 'PUT', {
                    isOpen: !selectedStore.isOpen
                });
                alert(\`Tienda \${selectedStore.isOpen ? 'cerrada' : 'abierta'}\`);
                loadData();
            } catch (error) {
                console.error('Error actualizando tienda:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount || 0);
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                await apiCall(\`/orders/\${orderId}/status\`, 'PUT', {
                    status: newStatus
                });
                alert('Estado actualizado');
                loadData();
            } catch (error) {
                console.error('Error actualizando estado:', error);
            }
        }

        async function acceptOrder(orderId) {
            await updateOrderStatus(orderId, 'accepted');
        }

        async function rejectOrder(orderId) {
            if (!confirm('¬øRechazar este pedido?')) return;
            await updateOrderStatus(orderId, 'cancelled');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendiente',
                'accepted': 'Aceptado',
                'preparing': 'Preparando',
                'ready': 'Listo',
                'picked_up': 'Recogido',
                'on_way': 'En camino',
                'delivered': 'Entregado',
                'cancelled': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        function getStatusColor(status) {
            const colorMap = {
                'pending': 'bg-yellow-500',
                'accepted': 'bg-blue-500',
                'preparing': 'bg-purple-500',
                'ready': 'bg-indigo-500',
                'picked_up': 'bg-cyan-500',
                'on_way': 'bg-orange-500',
                'delivered': 'bg-green-500',
                'cancelled': 'bg-red-500'
            };
            return colorMap[status] || 'bg-gray-500';
        }

        function getNextAction(status) {
            const actions = {
                'accepted': { text: 'üë®‚Äçüç≥ Marcar como Preparando', nextStatus: 'preparing', color: 'bg-purple-600 hover:bg-purple-700' },
                'preparing': { text: '‚úÖ Marcar como Listo', nextStatus: 'ready', color: 'bg-green-600 hover:bg-green-700' }
            };
            return actions[status] || null;
        }

        function render() {
            const root = document.getElementById('root');
            root.innerHTML = \`
                <div class="min-h-screen pb-8">
                    \${renderHeader()}
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        \${currentView === 'dashboard' ? renderDashboard() : ''}
                        \${currentView === 'products' ? renderProducts() : ''}
                        \${currentView === 'orders' ? renderOrders() : ''}
                    </div>
                </div>
            \`;
        }

        function renderHeader() {
            return \`
                <div class="bg-white shadow-md sticky top-0 z-50">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center py-4">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-900">üè™ Panel Tienda</h1>
                                <p class="text-sm text-gray-600">\${user?.name}</p>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                \${selectedStore ? \`
                                    <button 
                                        onclick="toggleStoreStatus()"
                                        class="px-4 py-2 rounded-lg font-semibold transition \${selectedStore.isOpen ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-red-100 text-red-700 hover:bg-red-200'}"
                                    >
                                        \${selectedStore.isOpen ? '‚úÖ Abierto' : '‚ùå Cerrado'}
                                    </button>
                                \` : ''}
                                
                                <button 
                                    onclick="handleLogout()"
                                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition"
                                >
                                    Cerrar Sesi√≥n
                                </button>
                            </div>
                        </div>
                        
                        <div class="flex gap-2 pb-4 border-b">
                            <button 
                                onclick="currentView = 'dashboard'; render();"
                                class="px-4 py-2 rounded-lg font-semibold transition \${currentView === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}"
                            >
                                üìä Dashboard
                            </button>
                            <button 
                                onclick="currentView = 'products'; render();"
                                class="px-4 py-2 rounded-lg font-semibold transition \${currentView === 'products' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}"
                            >
                                üì¶ Productos
                            </button>
                            <button 
                                onclick="currentView = 'orders'; render();"
                                class="px-4 py-2 rounded-lg font-semibold transition \${currentView === 'orders' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}"
                            >
                                üìã Pedidos
                            </button>
                        </div>
                    </div>
                </div>
            \`;
        }

        function renderDashboard() {
            if (!stats) return '<p class="text-center py-12">Cargando estad√≠sticas...</p>';
            
            const recentOrders = myOrders.slice(0, 5);
            
            return \`
                <div class="space-y-6">
                    <!-- Estad√≠sticas -->
                    <div class="grid md:grid-cols-4 gap-6">
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <div class="text-gray-600 text-sm font-medium">Tiendas</div>
                            <div class="text-3xl font-bold text-blue-600">\${stats.totalStores || 0}</div>
                        </div>
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <div class="text-gray-600 text-sm font-medium">Productos</div>
                            <div class="text-3xl font-bold text-purple-600">\${stats.totalProducts || 0}</div>
                        </div>
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <div class="text-gray-600 text-sm font-medium">Pedidos Activos</div>
                            <div class="text-3xl font-bold text-orange-600">\${stats.activeOrders || 0}</div>
                        </div>
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <div class="text-gray-600 text-sm font-medium">Ingresos Totales</div>
                            <div class="text-3xl font-bold text-green-600">\${formatCurrency(stats.totalRevenue || 0)}</div>
                        </div>
                    </div>

                    <!-- Pedidos Recientes -->
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">üì¶ Pedidos Recientes</h3>
                        <div class="space-y-3">
                            \${recentOrders.map(order => \`
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <div class="flex-1">
                                        <div class="font-semibold">Pedido #\${order.orderNumber}</div>
                                        <span class="px-2 py-1 rounded text-xs text-white \${getStatusColor(order.status)}">
                                            \${getStatusText(order.status)}
                                        </span>
                                    </div>
                                    <div class="text-sm">
                                        <div><strong>Items:</strong> \${order.items.length}</div>
                                        <div><strong>Total:</strong> \${formatCurrency(order.subtotal)}</div>
                                    </div>
                                </div>
                            \`).join('') || '<p class="text-gray-500 text-center py-4">No hay pedidos activos</p>'}
                        </div>
                    </div>
                </div>
            \`;
        }

        function renderProducts() {
            if (!selectedStore) {
                return \`
                    <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                        <p class="text-gray-600 mb-4">Primero debes crear una tienda</p>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                            Crear Tienda
                        </button>
                    </div>
                \`;
            }

            return \`
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Formulario de producto -->
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">‚ûï Agregar Producto</h3>
                        
                        <form onsubmit="createProduct(event); return false;" class="space-y-4" enctype="multipart/form-data">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                                <input 
                                    type="text" 
                                    name="name"
                                    placeholder="Ej: Tacos de Pastor"
                                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    required
                                />
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
                                <textarea 
                                    name="description"
                                    placeholder="Descripci√≥n del producto..."
                                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    rows="3"
                                ></textarea>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Precio *</label>
                                    <input 
                                        type="number" 
                                        name="price"
                                        placeholder="0.00"
                                        min="0"
                                        step="0.01"
                                        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                        required
                                    />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Categor√≠a *</label>
                                    <input 
                                        type="text" 
                                        name="category"
                                        placeholder="Ej: Tacos"
                                        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                        required
                                    />
                                </div>
                            </div>

                            <!-- üî• MEJORADO: Campo de imagen con preview -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Imagen del Producto *</label>
                                <input 
                                    type="file"
                                    name="image"
                                    accept="image/jpeg,image/jpg,image/png,image/webp"
                                    onchange="handleImageSelect(event)"
                                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    required
                                />
                                <p class="text-xs text-gray-500 mt-1">
                                    üì∏ Formatos: JPG, PNG, WEBP | Tama√±o m√°ximo: 5MB
                                </p>
                                <div id="imageError" class="text-red-600 text-sm mt-1"></div>
                                <div id="imagePreview"></div>
                            </div>

                            <button 
                                type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition"
                            >
                                Crear Producto
                            </button>
                        </form>
                    </div>

                    <!-- Lista de productos -->
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">üìã Productos (\${myProducts.length})</h3>
                        
                        <div class="space-y-3 max-h-[600px] overflow-y-auto">

                            \${myProducts.map(product => \`
                                <div class="border rounded-lg p-4">
                                    
                                    <div class="flex gap-3 items-start mb-3">
                                        <!-- üî• Imagen del producto con mejor manejo de errores -->
                                        <img 
                                            src="\${product.image || '/img/default.png'}" 
                                            alt="\${product.name}"
                                            class="w-20 h-20 object-cover rounded-lg border"
                                            onerror="this.src='/img/default.png'"
                                        >

                                        <div class="flex-1">
                                            <div class="font-bold text-gray-800">\${product.name}</div>
                                            <div class="text-sm text-gray-600">\${product.description || 'Sin descripci√≥n'}</div>
                                            <div class="text-sm text-gray-500 mt-1">\${product.category}</div>
                                        </div>

                                        <div class="text-right">
                                            <div class="font-bold text-lg text-gray-800">\${formatCurrency(product.price)}</div>
                                        </div>
                                    </div>

                                    
                                    <div class="flex gap-2 mt-3">
                                        <button 
                                            onclick="toggleProductAvailability(\${product.id}, \${product.available})"
                                            class="flex-1 px-3 py-2 rounded text-sm font-semibold transition \${product.available ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}"
                                        >
                                            \${product.available ? '‚úì Disponible' : '‚úó No disponible'}
                                        </button>
                                        <button 
                                            onclick="deleteProduct(\${product.id})"
                                            class="px-3 py-2 bg-red-100 text-red-700 hover:bg-red-200 rounded text-sm font-semibold transition"
                                        >
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                            \`).join('')}
                            
                            \${myProducts.length === 0 ? '<p class="text-gray-500 text-center py-8">No hay productos a√∫n</p>' : ''}
                        </div>
                    </div>
                </div>
            \`;
        }

        function renderOrders() {
            const activeOrders = myOrders.filter(o => !['delivered', 'cancelled'].includes(o.status));
            const completedOrders = myOrders.filter(o => ['delivered', 'cancelled'].includes(o.status));
            
            return \`
                <div>
                    \${activeOrders.length > 0 ? \`
                        <div class="mb-6">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">Pedidos Activos (\${activeOrders.length})</h3>
                            <div class="grid md:grid-cols-2 gap-4">
                                \${activeOrders.map(order => {
                                    const nextAction = getNextAction(order.status);
                                    return \`
                                    <div class="bg-white rounded-xl shadow-lg p-6">
                                        <div class="flex justify-between items-start mb-4">
                                            <div>
                                                <div class="font-bold text-lg">Pedido #\${order.orderNumber}</div>
                                                <div class="text-sm text-gray-600">\${order.customer.name}</div>
                                            </div>
                                            <span class="px-3 py-1 rounded text-xs text-white \${getStatusColor(order.status)}">
                                                \${getStatusText(order.status)}
                                            </span>
                                        </div>
                                        
                                        <div class="bg-gray-50 rounded p-3 mb-3">
                                            <div class="text-sm font-semibold text-gray-700 mb-2">Items:</div>
                                            \${order.items.map(item => \`
                                                <div class="text-sm text-gray-600">\${item.quantity}x \${item.name}</div>
                                            \`).join('')}
                                        </div>
                                        
                                        <div class="flex justify-between items-center">
                                            <div class="text-sm text-gray-600">Total a cobrar</div>
                                            <div class="text-xl font-bold text-green-600">\${formatCurrency(order.subtotal)}</div>
                                        </div>
                                        
                                        \${order.notes ? \`
                                            <div class="mt-3 bg-yellow-50 border border-yellow-200 rounded p-2 text-sm">
                                                <strong>Notas:</strong> \${order.notes}
                                            </div>
                                        \` : ''}
                                        
                                        \${nextAction ? \`
                                            <button 
                                                onclick="updateOrderStatus(\${order.id}, '\${nextAction.nextStatus}')"
                                                class="w-full mt-4 \${nextAction.color} text-white font-semibold py-3 rounded-lg transition"
                                            >
                                                \${nextAction.text}
                                            </button>
                                        \` : order.status === 'pending' ? \`
                                            <div class="mt-4 grid grid-cols-2 gap-3">
                                                <button 
                                                    onclick="acceptOrder(\${order.id})"
                                                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition"
                                                >
                                                    ‚úì Aceptar
                                                </button>
                                                <button 
                                                    onclick="rejectOrder(\${order.id})"
                                                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition"
                                                >
                                                    ‚úó Rechazar
                                                </button>
                                            </div>
                                        \` : ''}
                                    </div>
                                \`}).join('')}
                            </div>
                        </div>
                    \` : ''}
                    
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Historial (\${completedOrders.length})</h3>
                        \${completedOrders.length === 0 ? \`
                            <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                                <p class="text-gray-600">No hay pedidos completados a√∫n</p>
                            </div>
                        \` : \`
                            <div class="bg-white rounded-xl shadow-lg p-6">
                                <div class="space-y-3">
                                    \${completedOrders.map(order => \`
                                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                                            <div class="flex-1">
                                                <div class="flex items-center gap-3">
                                                    <span class="font-semibold">Pedido #\${order.orderNumber}</span>
                                                    <span class="px-2 py-1 rounded text-xs text-white \${getStatusColor(order.status)}">
                                                        \${getStatusText(order.status)}
                                                    </span>
                                                </div>
                                                <div class="text-sm text-gray-600">\${order.customer.name} ‚Ä¢ \${new Date(order.createdAt).toLocaleDateString('es-MX')}</div>
                                            </div>
                                            <div class="font-bold text-green-600">\${formatCurrency(order.subtotal)}</div>
                                        </div>
                                    \`).join('')}
                                </div>
                            </div>
                        \`}
                    </div>
                </div>
            \`;
        }

        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'store_owner') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                loadData();
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
<script src="/notifications.js"></script>
