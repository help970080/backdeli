<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        const SOCKET_URL = window.location.origin;
        
        let user = null;
        let token = localStorage.getItem('token');
        let socket = null;
        let stores = [];
        let selectedStore = null;
        let products = [];
        let cart = [];
        let myOrders = [];
        let currentView = 'stores';
        let selectedCategory = 'all';
        let searchQuery = '';
        let searchTimeout = null;
        let sortBy = 'default'; // default, price_asc, price_desc, name_asc, name_desc, rating, delivery_time, newest

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        // Variables globales para filtrado GPS
        let storesFilterInfo = null;
        
        async function loadStores() {
            try {
                // Resetear info de filtrado
                storesFilterInfo = null;
                
                // Intentar obtener ubicaci√≥n del cliente
                let lat = null, lng = null;
                try {
                    const position = await new Promise((resolve, reject) => {
                        if (!navigator.geolocation) {
                            reject(new Error('GPS no disponible'));
                        }
                        
                        const timeout = setTimeout(() => {
                            reject(new Error('GPS timeout'));
                        }, 10000);
                        
                        navigator.geolocation.getCurrentPosition(
                            (pos) => {
                                clearTimeout(timeout);
                                resolve(pos);
                            },
                            (error) => {
                                clearTimeout(timeout);
                                reject(error);
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 10000,
                                maximumAge: 300000 // Cache 5 minutos
                            }
                        );
                    });
                    
                    lat = position.coords.latitude;
                    lng = position.coords.longitude;
                    console.log('üìç Ubicaci√≥n cliente:', lat.toFixed(4), lng.toFixed(4));
                    
                } catch (gpsError) {
                    console.warn('‚ö†Ô∏è No se pudo obtener GPS:', gpsError.message);
                    console.log('‚ÑπÔ∏è Mostrando todas las tiendas sin filtrado');
                }
                
                // Construir URL con GPS si est√° disponible
                let url = '/stores';
                if (lat && lng) {
                    url += `?lat=${lat}&lng=${lng}&maxDistance=8`;
                }
                
                const data = await apiCall(url);
                stores = data.stores;
                
                // Guardar informaci√≥n de filtrado
                if (data.filtered) {
                    storesFilterInfo = {
                        filtered: true,
                        showing: stores.length,
                        total: data.totalStores || stores.length,
                        maxDistance: data.maxDistance || 8,
                        clientLocation: data.clientLocation
                    };
                    console.log(`üìç Filtrado: ${storesFilterInfo.showing}/${storesFilterInfo.total} tiendas dentro de ${storesFilterInfo.maxDistance}km`);
                }
                
                render();
            } catch (error) {
                console.error('Error cargando tiendas:', error);
                alert('Error al cargar tiendas: ' + error.message);
            }
        }


        async function loadStoresWithoutFilter() {
            try {
                storesFilterInfo = null;
                const data = await apiCall('/stores');
                stores = data.stores;
                console.log('‚ÑπÔ∏è Mostrando todas las tiendas sin filtrado GPS');
                render();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar tiendas: ' + error.message);
            }
        }
        async function loadStoreProducts(storeId) {
            try {
                const data = await apiCall(`/stores/${storeId}`);
                selectedStore = data.store;
                products = data.products;
                currentView = 'products';
                selectedCategory = 'all';
                sortBy = 'default';
                render();
            } catch (error) {
                console.error('Error cargando productos:', error);
            }
        }

        function addToCart(product) {
            const existingItem = cart.find(item => item.productId === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            render();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            render();
        }

        function updateCartQuantity(productId, change) {
            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    render();
                }
            }
        }

        function getCartTotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        async function createOrder(event) {
            event.preventDefault();
            
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }

            if (!selectedStore) {
                alert('Selecciona una tienda primero');
                return;
            }

            const form = event.target;
            const subtotal = getCartTotal();

            if (subtotal < selectedStore.minOrder) {
                alert(`El pedido m√≠nimo es de $${selectedStore.minOrder}. Actual: $${subtotal}`);
                return;
            }
            
            // ========================================
            // CAPTURAR UBICACI√ìN GPS DEL CLIENTE
            // ========================================
            
            let userLat = null;
            let userLng = null;
            
            // Mostrar mensaje mientras obtenemos ubicaci√≥n
            const originalButtonText = event.target.querySelector('button[type="submit"]').textContent;
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.textContent = 'üìç Obteniendo ubicaci√≥n...';
            submitButton.disabled = true;
            
            try {
                // Intentar obtener ubicaci√≥n del navegador
                const position = await new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocalizaci√≥n no soportada por tu navegador'));
                    }
                    
                    const timeout = setTimeout(() => {
                        reject(new Error('Tiempo de espera agotado'));
                    }, 15000); // 15 segundos timeout
                    
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            clearTimeout(timeout);
                            resolve(pos);
                        },
                        (error) => {
                            clearTimeout(timeout);
                            reject(error);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 15000,
                            maximumAge: 0
                        }
                    );
                });
                
                userLat = position.coords.latitude;
                userLng = position.coords.longitude;
                
                console.log(`‚úÖ Ubicaci√≥n obtenida: ${userLat.toFixed(4)}, ${userLng.toFixed(4)}`);
                
            } catch (error) {
                console.warn('‚ùå No se pudo obtener ubicaci√≥n GPS:', error.message);
                
                // Restaurar bot√≥n
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
                
                // Preguntar al usuario si quiere continuar sin GPS
                const continueWithoutGPS = confirm(
                    '‚ö†Ô∏è No pudimos obtener tu ubicaci√≥n GPS.\n\n' +
                    'Sin GPS, no podemos calcular la tarifa exacta de entrega.\n\n' +
                    'Posibles razones:\n' +
                    '‚Ä¢ No diste permiso de ubicaci√≥n\n' +
                    '‚Ä¢ Tu dispositivo no tiene GPS\n' +
                    '‚Ä¢ La se√±al GPS es d√©bil\n\n' +
                    '¬øDeseas continuar de todos modos?\n' +
                    '(Se usar√° una tarifa estimada)'
                );
                
                if (!continueWithoutGPS) {
                    return;
                }
                
                // Agregar mensaje sobre activar GPS
                alert(
                    'üí° Consejo: Para pr√≥ximas √≥rdenes\n\n' +
                    '1. Activa el GPS de tu dispositivo\n' +
                    '2. En tu navegador, permite el acceso a ubicaci√≥n\n' +
                    '3. As√≠ obtendr√°s tarifas m√°s precisas'
                );
            }
            
            // ========================================
            // FIN CAPTURA GPS
            // ========================================
            
            // Restaurar bot√≥n
            submitButton.textContent = '‚è≥ Creando pedido...';
            
            const orderData = {
                storeId: selectedStore.id,
                items: cart.map(item => ({
                    productId: item.productId,
                    quantity: item.quantity,
                    notes: ''
                })),
                deliveryAddress: {
                    lat: userLat,
                    lng: userLng,
                    address: form.address.value,
                    addressReference: form.addressReference?.value || "",
                    contactName: user.name,
                    contactPhone: user.phone
                },
                paymentMethod: form.paymentMethod.value,
                notes: form.notes.value
            };

            try {
                const data = await apiCall('/orders', 'POST', orderData);
                
                // Mostrar informaci√≥n de la entrega
                let mensaje = '‚úÖ ¬°Pedido creado exitosamente!\n\n';
                
                if (data.deliveryInfo) {
                    mensaje += `üìç Distancia: ${data.deliveryInfo.distance}\n`;
                    mensaje += `üí∞ Costo entrega: ${data.deliveryInfo.deliveryFee}\n`;
                    mensaje += `‚è±Ô∏è Tiempo estimado: ${data.deliveryInfo.estimatedTime}\n\n`;
                }
                
                mensaje += `üì¶ Pedido #${data.order.orderNumber}\n`;
                mensaje += `üíµ Total: $${data.order.total.toFixed(2)}`;
                
                alert(mensaje);
                
                // Limpiar carrito y recargar
                cart = [];
                currentView = 'orders';
                loadOrders();
                
            } catch (error) {
                console.error('Error creando pedido:', error);
                
                // Mostrar error espec√≠fico al usuario
                let errorMsg = '‚ùå Error al crear pedido\n\n';
                
                if (error.message.includes('8 km')) {
                    errorMsg += 'La tienda est√° demasiado lejos de tu ubicaci√≥n.\n\n';
                    errorMsg += 'Por favor selecciona una tienda m√°s cercana.';
                } else if (error.message.includes('ubicaci√≥n')) {
                    errorMsg += 'Necesitamos tu ubicaci√≥n GPS.\n\n';
                    errorMsg += 'Por favor activa la ubicaci√≥n y vuelve a intentar.';
                } else {
                    errorMsg += error.message || 'Error desconocido';
                }
                
                alert(errorMsg);
                
            } finally {
                // Restaurar bot√≥n
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        }

        async function loadOrders() {
            try {
                const data = await apiCall('/orders');
                myOrders = data.orders;
                render();
            } catch (error) {
                console.error('Error cargando pedidos:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function handleSearch(event) {
            const value = event.target.value;
            
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            searchTimeout = setTimeout(() => {
                searchQuery = value.toLowerCase();
                render();
            }, 300);
        }

        function getFilteredStores() {
            let filtered = stores;
            
            // Filtrar por b√∫squeda
            if (searchQuery) {
                filtered = filtered.filter(store => 
                    store.name.toLowerCase().includes(searchQuery) ||
                    (store.description && store.description.toLowerCase().includes(searchQuery)) ||
                    store.category.toLowerCase().includes(searchQuery)
                );
            }
            
            // Ordenar
            return sortStores(filtered);
        }

        function sortStores(storesList) {
            const sorted = [...storesList];
            
            switch(sortBy) {
                case 'price_asc':
                    return sorted.sort((a, b) => a.deliveryFee - b.deliveryFee);
                case 'price_desc':
                    return sorted.sort((a, b) => b.deliveryFee - a.deliveryFee);
                case 'name_asc':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'name_desc':
                    return sorted.sort((a, b) => b.name.localeCompare(a.name));
                case 'rating':
                    return sorted.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                case 'delivery_time':
                    return sorted.sort((a, b) => {
                        const aMin = parseInt(a.deliveryTime) || 999;
                        const bMin = parseInt(b.deliveryTime) || 999;
                        return aMin - bMin;
                    });
                case 'newest':
                    return sorted.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                default:
                    return sorted;
            }
        }

        function getFilteredProducts() {
            let filtered = products;
            
            // Filtrar por categor√≠a
            if (selectedCategory !== 'all') {
                filtered = filtered.filter(p => p.category === selectedCategory);
            }
            
            // Filtrar por b√∫squeda
            if (searchQuery) {
                filtered = filtered.filter(product =>
                    product.name.toLowerCase().includes(searchQuery) ||
                    (product.description && product.description.toLowerCase().includes(searchQuery)) ||
                    product.category.toLowerCase().includes(searchQuery)
                );
            }
            
            // Ordenar
            return sortProducts(filtered);
        }

        function sortProducts(productsList) {
            const sorted = [...productsList];
            
            switch(sortBy) {
                case 'price_asc':
                    return sorted.sort((a, b) => a.price - b.price);
                case 'price_desc':
                    return sorted.sort((a, b) => b.price - a.price);
                case 'name_asc':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'name_desc':
                    return sorted.sort((a, b) => b.name.localeCompare(a.name));
                case 'newest':
                    return sorted.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                default:
                    return sorted;
            }
        }

                await loadStores();
                if (selectedStore) {
                    await loadStoreProducts(selectedStore.id);
                }
            } catch (error) {
                console.error('Error limpiando:', error);
                alert('‚ùå Error: ' + error.message);
            }
        }

        function renderProducts() {
            if (!selectedStore) return '';
            
            const categories = [...new Set(products.map(p => p.category))];
            const filteredProducts = getFilteredProducts();
            
            return `
                <div class="mb-4">

                    </button>
                    
                    <!-- Info de la tienda -->

                        <div class="flex items-start justify-between">
                            <div>
                                <h2 class="text-3xl font-bold text-gray-800 mb-2">${selectedStore.name}</h2>
                                <p class="text-gray-600 mb-3">${selectedStore.description}</p>

                                </button>
                            ` : ''}
                        </div>
                    ` : `
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${filteredProducts.map(product => `
                                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                                    ${product.image ? `
                                        <img 
                                            src="${product.image}" 
                                            alt="${product.name}"
                                            class="w-full h-48 object-cover"

                                    ` : `

                                        </div>
                                    `}

                                            <button 
                                                onclick='addToCart(${JSON.stringify(product)})'
                                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition"
                                            >

                                            </button>

        function renderCart() {
            const subtotal = getCartTotal();
            const deliveryFee = selectedStore ? selectedStore.deliveryFee : 35;
            const serviceFee = 10;
            const total = subtotal + deliveryFee + serviceFee;
            const minOrder = selectedStore ? selectedStore.minOrder : 50;
            
            return `
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">üõí Mi Carrito</h2>
                    
                    ${cart.length === 0 ? `
                        <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                            <div class="text-6xl mb-4">üõí</div>
                            <p class="text-gray-600 text-lg mb-2">Tu carrito est√° vac√≠o</p>
                            <button 
                                onclick="currentView = 'stores'; render();"
                                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition"
                            >
                                Ver tiendas
                            </button>
                        </div>
                    ` : `
                        <div class="grid lg:grid-cols-3 gap-6">
                            <!-- Items -->
                            <div class="lg:col-span-2 space-y-4">
                                ${cart.map(item => `
                                    <div class="bg-white rounded-xl shadow-lg p-4 flex gap-4">
                                        ${item.image ? `
                                            <img src="${item.image}" class="w-24 h-24 object-cover rounded-lg" />
                                        ` : `
                                            <div class="w-24 h-24 bg-gradient-to-br from-orange-400 to-pink-500 rounded-lg flex items-center justify-center text-3xl">
                                                üçï
                                            </div>
                                        `}
                                        
                                        <div class="flex-1">
                                            <h3 class="font-bold text-gray-800">${item.name}</h3>
                                            <p class="text-gray-600">${formatCurrency(item.price)}</p>
                                            
                                            <div class="flex items-center gap-3 mt-2">
                                                <button 
                                                    onclick="updateCartQuantity(${item.productId}, -1)"
                                                    class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded-lg font-bold"
                                                >
                                                    -
                                                </button>
                                                <span class="font-bold">${item.quantity}</span>
                                                <button 
                                                    onclick="updateCartQuantity(${item.productId}, 1)"
                                                    class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded-lg font-bold"
                                                >
                                                    +
                                                </button>
                                                <button 
                                                    onclick="removeFromCart(${item.productId})"
                                                    class="ml-auto text-red-600 hover:text-red-700"
                                                >
                                                    üóëÔ∏è
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div class="text-right">
                                            <div class="font-bold text-lg">${formatCurrency(item.price * item.quantity)}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <!-- Resumen -->
                            <div class="bg-white rounded-xl shadow-lg p-6 h-fit sticky top-24">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Resumen</h3>
                                
                                <div class="space-y-2 mb-4">
                                    <div class="flex justify-between text-gray-600">
                                        <span>Subtotal</span>
                                        <span>${formatCurrency(subtotal)}</span>
                                    </div>
                                    <div class="flex justify-between text-gray-600">
                                        <span>Env√≠o</span>
                                        <span>${formatCurrency(deliveryFee)}</span>
                                    </div>
                                    <div class="flex justify-between text-gray-600">
                                        <span>Servicio</span>
                                        <span>${formatCurrency(serviceFee)}</span>
                                    </div>
                                    <div class="border-t pt-2 flex justify-between font-bold text-lg text-gray-800">
                                        <span>Total</span>
                                        <span>${formatCurrency(total)}</span>
                                    </div>
                                </div>
                                
                                ${subtotal < minOrder ? `
                                    <div class="bg-yellow-50 border border-yellow-200 text-yellow-800 p-3 rounded-lg text-sm mb-4">
                                        ‚ö†Ô∏è Falta ${formatCurrency(minOrder - subtotal)} para el m√≠nimo
                                    </div>
                                ` : ''}
                                
                                <form onsubmit="createOrder(event)" class="space-y-3">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Direcci√≥n</label>
                                        <input 
                                            type="text" 
                                            name="address"
                                            placeholder="Calle, n√∫mero, colonia"
                                            value="${user.address || ''}"
                                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">

                                        </label>
                                        <input 
                                            type="text" 
                                            name="addressReference"
                                            placeholder="Ej: Casa blanca con port√≥n, entre calle X y Y"
                                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Pago</label>
                                        <select name="paymentMethod" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm">
                                            <option value="cash">Efectivo</option>
                                            <option value="card">Tarjeta</option>
                                            <option value="wallet">Monedero</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Notas</label>
                                        <textarea 
                                            name="notes"
                                            placeholder="Instrucciones especiales..."
                                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                                            rows="2"
                                        ></textarea>
                                    </div>
                                    
                                    <button 
                                        type="submit"
                                        ${subtotal < minOrder ? 'disabled' : ''}
                                        class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-bold py-3 rounded-lg transition"
                                    >
                                        Confirmar Pedido
                                    </button>
                                </form>
                            </div>
                        </div>
                    `}
                </div>
            `;
        }

        function renderOrders() {
            const activeOrders = myOrders.filter(o => !['delivered', 'cancelled'].includes(o.status));
            const completedOrders = myOrders.filter(o => ['delivered', 'cancelled'].includes(o.status));
            
            return `
                <div class="max-w-6xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-gray-800">üì¶ Mis Pedidos</h2>
                        <button 
                            onclick="loadOrders()"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center gap-2"
                        >
                            üîÑ Actualizar
                        </button>
                    </div>
                    
                    ${activeOrders.length > 0 ? `
                        <div class="mb-8">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Activos (${activeOrders.length})</h3>
                            <div class="grid md:grid-cols-2 gap-6">
                                ${activeOrders.map(order => `
                                    <div class="bg-white rounded-xl shadow-lg p-6">
                                        <div class="flex justify-between items-start mb-4">
                                            <div>
                                                <div class="font-bold text-lg">Pedido #${order.orderNumber}</div>
                                                <div class="text-sm text-gray-600">${order.store.name}</div>
                                            </div>
                                            <span class="px-3 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                ${getStatusText(order.status)}
                                            </span>
                                        </div>
                                        
                                        ${order.driver ? `
                                            <div class="bg-blue-50 rounded-lg p-3 mb-3">
                                                <div class="text-sm font-semibold text-blue-900">üöó ${order.driver.name}</div>
                                                <div class="text-xs text-blue-700">${order.driver.vehicle}</div>
                                            </div>
                                        ` : ''}
                                        
                                        <div class="space-y-1 text-sm mb-3">
                                            <div><strong>Items:</strong> ${order.items.length} productos</div>
                                            <div><strong>Total:</strong> ${formatCurrency(order.total)}</div>
                                            <div class="text-xs text-gray-500">${new Date(order.createdAt).toLocaleString('es-MX')}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Historial (${completedOrders.length})</h3>
                        ${completedOrders.length === 0 ? `
                            <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                                <p class="text-gray-600">No tienes pedidos completados a√∫n</p>
                            </div>
                        ` : `
                            <div class="space-y-3">
                                ${completedOrders.map(order => `
                                    <div class="bg-white rounded-xl shadow-md p-4 flex items-center justify-between">
                                        <div class="flex-1">
                                            <div class="flex items-center gap-3">
                                                <div class="font-semibold">Pedido #${order.orderNumber}</div>
                                                <span class="px-2 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                    ${getStatusText(order.status)}
                                                </span>
                                            </div>
                                            <div class="text-sm text-gray-600">${order.store.name}</div>
                                            <div class="text-xs text-gray-500 mt-1">${new Date(order.createdAt).toLocaleString('es-MX')}</div>
                                        </div>
                                        <div class="text-right">
                                            <div class="font-bold text-gray-800">${formatCurrency(order.total)}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        // Inicializar
        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'client') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                
                socket = io(SOCKET_URL);
                socket.emit('subscribe', { userId: user.id, role: user.role });
                socket.on(`client:${user.id}`, (data) => {
                    if (data.type === 'order_update') {
                        alert('¬°Tu pedido se actualiz√≥!');
                        loadOrders();
                    }
                });
                
                loadStores();
                loadOrders();
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
<script src="/notifications.js"></script>
</body>
</html>
