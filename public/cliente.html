<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cliente - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        const SOCKET_URL = window.location.origin;
        
        let user = null;
        let token = localStorage.getItem('token');
        let socket = null;
        let stores = [];
        let selectedStore = null;
        let products = [];
        let cart = [];
        let myOrders = [];
        let currentView = 'stores'; // 'stores', 'products', 'cart', 'orders'
        let selectedCategory = 'all';
        let searchQuery = '';

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        async function loadStores() {
            try {
                const data = await apiCall('/stores');
                stores = data.stores;
                render();
            } catch (error) {
                console.error('Error cargando tiendas:', error);
            }
        }

        async function loadStoreProducts(storeId) {
            try {
                const data = await apiCall(`/stores/${storeId}`);
                selectedStore = data.store;
                products = data.products;
                currentView = 'products';
                render();
            } catch (error) {
                console.error('Error cargando productos:', error);
            }
        }

        function addToCart(product) {
            const existingItem = cart.find(item => item.productId === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            render();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            render();
        }

        function updateCartQuantity(productId, change) {
            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    render();
                }
            }
        }

        function getCartTotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        async function createOrder(event) {
            event.preventDefault();
            
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }

            if (!selectedStore) {
                alert('Selecciona una tienda primero');
                return;
            }

            const form = event.target;
            const subtotal = getCartTotal();

            if (subtotal < selectedStore.minOrder) {
                alert(`El pedido m√≠nimo es de $${selectedStore.minOrder}. Actual: $${subtotal}`);
                return;
            }
            
            const orderData = {
                storeId: selectedStore.id,
                items: cart.map(item => ({
                    productId: item.productId,
                    quantity: item.quantity,
                    notes: ''
                })),
                deliveryAddress: {
                    lat: 19.4326,
                    lng: -99.1332,
                    address: form.address.value,
                    contactName: user.name,
                    contactPhone: user.phone
                },
                paymentMethod: form.paymentMethod.value,
                notes: form.notes.value
            };

            try {
                const data = await apiCall('/orders', 'POST', orderData);
                alert('¬°Pedido creado exitosamente!');
                cart = [];
                currentView = 'orders';
                loadOrders();
            } catch (error) {
                console.error('Error creando pedido:', error);
            }
        }

        async function loadOrders() {
            try {
                const data = await apiCall('/orders');
                myOrders = data.orders;
                render();
            } catch (error) {
                console.error('Error cargando pedidos:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function handleSearch(event) {
            searchQuery = event.target.value.toLowerCase();
            render();
        }

        function filterStores() {
            if (!searchQuery) return stores;
            
            return stores.filter(store => 
                store.name.toLowerCase().includes(searchQuery) ||
                store.description?.toLowerCase().includes(searchQuery) ||
                store.category.toLowerCase().includes(searchQuery)
            );
        }

        function filterProducts() {
            if (!searchQuery) return products;
            
            return products.filter(product =>
                product.name.toLowerCase().includes(searchQuery) ||
                product.description?.toLowerCase().includes(searchQuery) ||
                product.category.toLowerCase().includes(searchQuery)
            );
        }

        async function cleanOldImages() {
            if (!confirm('¬øEliminar todas las im√°genes antiguas (rutas /uploads/)?\n\nEsto NO borra las tiendas ni productos, solo limpia las referencias a im√°genes locales.')) {
                return;
            }

            try {
                const data = await apiCall('/admin/clean-images', 'POST');
                alert(`‚úÖ Limpieza completada!\n\nTiendas actualizadas: ${data.storesUpdated}\nProductos actualizados: ${data.productsUpdated}`);
                
                // Recargar datos
                await loadStores();
                if (selectedStore) {
                    await loadStoreProducts(selectedStore.id);
                }
            } catch (error) {
                console.error('Error limpiando im√°genes:', error);
                alert('‚ùå Error al limpiar im√°genes. Verifica que seas admin.');
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount);
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'bg-yellow-500',
                'accepted': 'bg-blue-500',
                'preparing': 'bg-indigo-500',
                'ready': 'bg-purple-500',
                'picked_up': 'bg-violet-500',
                'on_way': 'bg-orange-500',
                'delivered': 'bg-green-500',
                'cancelled': 'bg-red-500'
            };
            return colors[status] || 'bg-gray-500';
        }

        function getStatusText(status) {
            const texts = {
                'pending': '‚è≥ Pendiente',
                'accepted': '‚úì Aceptado',
                'preparing': 'üë®‚Äçüç≥ Preparando',
                'ready': 'üì¶ Listo',
                'picked_up': 'üöó Recogido',
                'on_way': 'üõµ En camino',
                'delivered': '‚úÖ Entregado',
                'cancelled': '‚ùå Cancelado'
            };
            return texts[status] || status;
        }

        function render() {
            const root = document.getElementById('root');
            
            root.innerHTML = `

                                    <p class="text-sm text-gray-600">${user.name}</p>
                                </div>
                            </div>
                            
                            <!-- Carrito -->
                            <div class="flex items-center gap-4">

                                        onclick="cleanOldImages()"

                                        üßπ Limpiar
                                    </button>
                                ` : ''}
                                
                                <button

                                    üõí Carrito

                                </button>
                                
                                <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                                    Salir

                            </div>
                        </div>
                        
                        <!-- Navegaci√≥n -->
                        <div class="flex gap-2 mt-4">
                            <button

                                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">
                                        üîç
                                    </div>

                                            onclick="searchQuery = ''; render();"
                                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 text-xl"
                                        >
                                            ‚úï
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>

                <!-- Contenido -->
                <div class="container mx-auto px-4 py-6">
                    ${currentView === 'stores' ? renderStores() : ''}
                    ${currentView === 'products' ? renderProducts() : ''}

        function renderStores() {
            const filteredStores = filterStores();
            
            return `

                                            üçΩÔ∏è

                                    ${!store.isOpen ? `
                                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">

                                </div>
                                
                                <div class="p-4">
                                    <h3 class="text-xl font-bold text-gray-800 mb-2">${store.name}</h3>
                                    <p class="text-gray-600 text-sm mb-3">${store.description}</p>
                                    
                                    <div class="flex items-center gap-2 mb-2 text-sm">

                                    <div class="flex items-center justify-between text-sm text-gray-600">

                                    </div>

                            </div>
                        `).join('')}
                    </div>
                    `}
                </div>
            `;
        }

        function renderProducts() {
            if (!selectedStore) return '';
            
            const categories = [...new Set(products.map(p => p.category))];
            
            // Aplicar filtros de categor√≠a Y b√∫squeda
            let filteredProducts = selectedCategory === 'all' 
                ? products 
                : products.filter(p => p.category === selectedCategory);
            
            filteredProducts = searchQuery 
                ? filteredProducts.filter(p =>
                    p.name.toLowerCase().includes(searchQuery) ||
                    p.description?.toLowerCase().includes(searchQuery) ||
                    p.category.toLowerCase().includes(searchQuery)
                  )
                : filteredProducts;
            
            return `
                <div class="mb-4">
                    <button 
                        onclick="currentView = 'stores'; selectedStore = null; render();"
                        class="text-blue-600 hover:text-blue-700 font-semibold mb-4 inline-flex items-center"
                    >
                        ‚Üê Volver a tiendas
                    </button>
                    
                    <!-- Info de la tienda -->
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div class="flex items-start justify-between">
                            <div>
                                <h2 class="text-3xl font-bold text-gray-800 mb-2">${selectedStore.name}</h2>
                                <p class="text-gray-600 mb-3">${selectedStore.description}</p>
                                <div class="flex items-center gap-4 text-sm">
                                    <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded">${selectedStore.category}</span>
                                    <span class="text-yellow-500">‚≠ê ${selectedStore.rating}</span>
                                    <span class="text-gray-600">üïê ${selectedStore.deliveryTime}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-sm text-gray-600">Env√≠o</div>
                                <div class="text-2xl font-bold text-gray-800">${formatCurrency(selectedStore.deliveryFee)}</div>
                                <div class="text-xs text-gray-500 mt-1">M√≠n: ${formatCurrency(selectedStore.minOrder)}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Filtro de categor√≠as -->
                    <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
                        <button 
                            onclick="selectedCategory = 'all'; render();"
                            class="px-4 py-2 rounded-lg font-semibold whitespace-nowrap transition ${selectedCategory === 'all' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'}"
                        >

                        ${categories.map(cat => `

                            >

                    </div>
                    
                    <!-- Productos -->
                    ${filteredProducts.length === 0 ? `

                            <p class="text-gray-500 mb-4">Intenta con otro t√©rmino de b√∫squeda${selectedCategory !== 'all' ? ' o cambia de categor√≠a' : ''}</p>
                            ${searchQuery || selectedCategory !== 'all' ? `
                                <button 
                                    onclick="searchQuery = ''; selectedCategory = 'all'; render();"
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition"
                                >
                                    Ver todos los productos
                                </button>
                            ` : ''}
                        </div>
                    ` : `
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${filteredProducts.map(product => `
                            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                                ${product.image ? `
                                    <img 
                                        src="${product.image}" 
                                        alt="${product.name}"
                                        class="w-full h-48 object-cover"
                                    />
                                ` : `

                                        üçï
                                    </div>
                                `}
                                
                                <div class="p-4">
                                    <h3 class="text-lg font-bold text-gray-800 mb-1">${product.name}</h3>
                                    <p class="text-gray-600 text-sm mb-3">${product.description}</p>
                                    
                                    <div class="flex items-center justify-between">
                                        <div class="text-2xl font-bold text-gray-800">${formatCurrency(product.price)}</div>
                                        <button 
                                            onclick='addToCart(${JSON.stringify(product)})'
                                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition"

                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    `}
                </div>
            `;
        }

        function renderCart() {
            const subtotal = getCartTotal();
            const deliveryFee = selectedStore ? selectedStore.deliveryFee : 35;
            const serviceFee = 10;
            const total = subtotal + deliveryFee + serviceFee;
            const minOrder = selectedStore ? selectedStore.minOrder : 50;
            
            return `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">üõí Tu Carrito</h2>
                    
                    ${cart.length === 0 ? `

                            <div class="text-6xl mb-4">üõí</div>
                            <p class="text-gray-600 text-lg mb-4">Tu carrito est√° vac√≠o</p>
                            <button 
                                onclick="currentView = 'stores'; render();"
                                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition"
                            >
                                Ver Tiendas
                            </button>
                        </div>
                    ` : `
                        <div class="grid md:grid-cols-3 gap-6">
                            <!-- Items del carrito -->
                            <div class="md:col-span-2 space-y-4">
                                ${selectedStore ? `
                                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg">
                                        <div class="font-semibold text-blue-900">Pedido de: ${selectedStore.name}</div>
                                        <div class="text-sm text-blue-700">Pedido m√≠nimo: ${formatCurrency(minOrder)}</div>
                                    </div>
                                ` : ''}
                                
                                ${cart.map(item => `
                                    <div class="bg-white rounded-xl shadow-lg p-4 flex items-center gap-4">
                                        <div class="w-20 h-20 bg-gradient-to-br from-orange-400 to-pink-500 rounded-lg flex items-center justify-center text-white text-3xl">
                                            üçï
                                        </div>
                                        
                                        <div class="flex-1">
                                            <h3 class="font-bold text-gray-800">${item.name}</h3>
                                            <p class="text-gray-600 text-sm">${formatCurrency(item.price)} c/u</p>

                                        <div class="flex items-center gap-2">
                                            <button 
                                                onclick="updateCartQuantity(${item.productId}, -1)"
                                                class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded flex items-center justify-center font-bold"
                                            >
                                                -
                                            </button>
                                            <span class="w-8 text-center font-semibold">${item.quantity}</span>
                                            <button 
                                                onclick="updateCartQuantity(${item.productId}, 1)"
                                                class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded flex items-center justify-center font-bold"
                                            >
                                                +
                                            </button>
                                        </div>
                                        
                                        <div class="font-bold text-gray-800 w-24 text-right">
                                            ${formatCurrency(item.price * item.quantity)}
                                        </div>
                                        
                                        <button 
                                            onclick="removeFromCart(${item.productId})"
                                            class="text-red-500 hover:text-red-700"
                                        >
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <!-- Resumen y checkout -->
                            <div class="space-y-4">
                                <div class="bg-white rounded-xl shadow-lg p-6">
                                    <h3 class="text-xl font-bold text-gray-800 mb-4">Resumen</h3>
                                    
                                    <div class="space-y-2 mb-4">
                                        <div class="flex justify-between text-gray-600">
                                            <span>Subtotal</span>
                                            <span>${formatCurrency(subtotal)}</span>
                                        </div>
                                        <div class="flex justify-between text-gray-600">
                                            <span>Env√≠o</span>
                                            <span>${formatCurrency(deliveryFee)}</span>
                                        </div>
                                        <div class="flex justify-between text-gray-600">
                                            <span>Servicio</span>
                                            <span>${formatCurrency(serviceFee)}</span>
                                        </div>
                                        <div class="border-t pt-2 flex justify-between font-bold text-lg text-gray-800">
                                            <span>Total</span>
                                            <span>${formatCurrency(total)}</span>
                                        </div>
                                    </div>
                                    
                                    ${subtotal < minOrder ? `
                                        <div class="bg-yellow-50 border border-yellow-200 text-yellow-800 p-3 rounded-lg text-sm mb-4">
                                            ‚ö†Ô∏è Falta ${formatCurrency(minOrder - subtotal)} para el m√≠nimo
                                        </div>
                                    ` : ''}
                                    
                                    <form onsubmit="createOrder(event)" class="space-y-3">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Direcci√≥n</label>
                                            <input 
                                                type="text" 
                                                name="address"
                                                placeholder="Calle, n√∫mero, colonia"
                                                value="${user.address || ''}"
                                                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                                                required
                                            />
                                        </div>
                                        
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Pago</label>
                                            <select name="paymentMethod" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm">
                                                <option value="cash">Efectivo</option>
                                                <option value="card">Tarjeta</option>
                                                <option value="wallet">Monedero</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Notas</label>
                                            <textarea 
                                                name="notes"
                                                placeholder="Instrucciones especiales..."
                                                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                                                rows="2"
                                            ></textarea>
                                        </div>
                                        
                                        <button 
                                            type="submit"
                                            ${subtotal < minOrder ? 'disabled' : ''}
                                            class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-bold py-3 rounded-lg transition"
                                        >
                                            Confirmar Pedido
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    `}
                </div>
            `;
        }

        function renderOrders() {
            const activeOrders = myOrders.filter(o => !['delivered', 'cancelled'].includes(o.status));
            const completedOrders = myOrders.filter(o => ['delivered', 'cancelled'].includes(o.status));
            
            return `
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">üì¶ Mis Pedidos</h2>
                    
                    ${activeOrders.length > 0 ? `
                        <div class="mb-8">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Activos (${activeOrders.length})</h3>
                            <div class="grid md:grid-cols-2 gap-6">
                                ${activeOrders.map(order => `
                                    <div class="bg-white rounded-xl shadow-lg p-6">
                                        <div class="flex justify-between items-start mb-4">
                                            <div>
                                                <div class="font-bold text-lg">Pedido #${order.orderNumber}</div>
                                                <div class="text-sm text-gray-600">${order.store.name}</div>
                                            </div>
                                            <span class="px-3 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                ${getStatusText(order.status)}
                                            </span>
                                        </div>
                                        
                                        ${order.driver ? `
                                            <div class="bg-blue-50 rounded-lg p-3 mb-3">
                                                <div class="text-sm font-semibold text-blue-900">üöó ${order.driver.name}</div>
                                                <div class="text-xs text-blue-700">${order.driver.vehicle}</div>
                                            </div>
                                        ` : ''}
                                        
                                        <div class="space-y-1 text-sm mb-3">
                                            <div><strong>Items:</strong> ${order.items.length} productos</div>
                                            <div><strong>Total:</strong> ${formatCurrency(order.total)}</div>
                                            <div class="text-xs text-gray-500">${new Date(order.createdAt).toLocaleString('es-MX')}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Historial (${completedOrders.length})</h3>
                        ${completedOrders.length === 0 ? `
                            <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                                <p class="text-gray-600">No tienes pedidos completados a√∫n</p>
                            </div>
                        ` : `
                            <div class="space-y-3">
                                ${completedOrders.map(order => `
                                    <div class="bg-white rounded-xl shadow-md p-4 flex items-center justify-between">
                                        <div class="flex-1">
                                            <div class="flex items-center gap-3">
                                                <div class="font-semibold">Pedido #${order.orderNumber}</div>
                                                <span class="px-2 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                    ${getStatusText(order.status)}
                                                </span>
                                            </div>
                                            <div class="text-sm text-gray-600">${order.store.name}</div>
                                            <div class="text-xs text-gray-500 mt-1">${new Date(order.createdAt).toLocaleString('es-MX')}</div>
                                        </div>
                                        <div class="text-right">
                                            <div class="font-bold text-gray-800">${formatCurrency(order.total)}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        // Inicializar
        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'client') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                
                socket = io(SOCKET_URL);
                socket.emit('subscribe', { userId: user.id, role: user.role });
                socket.on(`client:${user.id}`, (data) => {
                    if (data.type === 'order_update') {
                        alert('¬°Tu pedido se actualiz√≥!');
                        loadOrders();
                    }
                });
                
                loadStores();
                loadOrders();
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
<script src="/notifications.js"></script>
</body>
</html>
