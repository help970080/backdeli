<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Delivery - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">ðŸšš</div>
            <h1 class="text-4xl font-bold text-gray-800">Sistema Delivery</h1>
            <p class="text-gray-600 mt-2">Inicia sesiÃ³n para continuar</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email"
                    value="@delivery.com"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required
                    placeholder="tu@email.com"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">ContraseÃ±a</label>
                <input 
                    type="password" 
                    id="password"
                    value="970080"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                />
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition"
            >
                Iniciar SesiÃ³n
            </button>
        </form>

        <div id="error" class="mt-4 hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Â¿No tienes cuenta?</p>
            <a href="/register" class="text-blue-600 hover:text-blue-700 font-semibold">
                Registrarse aquÃ­
            </a>
        </div>
    </div>

    <script src="/notifications.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesiÃ³n');
                }

                // Guardar token y usuario
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirigir segÃºn rol
                if (data.user.role === 'client') {
                    window.location.href = '/cliente';
                } else if (data.user.role === 'driver') {
                    window.location.href = '/conductor';
                } else if (data.user.role === 'admin') {
                    window.location.href = '/admin';
                } else if (data.user.role === 'store_owner') {
                    window.location.href = '/tienda';
                }

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
