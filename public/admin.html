<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        let user = null;
        let token = localStorage.getItem('token');
        let stats = null;
        let pendingDrivers = [];

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        async function loadStats() {
            try {
                const data = await apiCall('/admin/stats');
                stats = data.stats;
                render();
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        async function loadPendingDrivers() {
            try {
                const data = await apiCall('/admin/drivers/pending');
                pendingDrivers = data.drivers;
                render();
            } catch (error) {
                console.error('Error cargando conductores pendientes:', error);
            }
        }

        async function approveDriver(driverId) {
            if (!confirm('¬øAprobar este conductor?')) return;
            
            try {
                await apiCall(`/admin/drivers/${driverId}/approve`, 'PUT');
                alert('Conductor aprobado exitosamente');
                loadPendingDrivers();
                loadStats();
            } catch (error) {
                console.error('Error aprobando conductor:', error);
            }
        }

        async function rejectDriver(driverId) {
            if (!confirm('¬øRechazar y eliminar este conductor?')) return;
            
            try {
                await apiCall(`/admin/drivers/${driverId}/reject`, 'DELETE');
                alert('Conductor rechazado');
                loadPendingDrivers();
                loadStats();
            } catch (error) {
                console.error('Error rechazando conductor:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount || 0);
        }

        function render() {
            const root = document.getElementById('root');

            if (!stats) {
                root.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p class="mt-4 text-gray-600">Cargando estad√≠sticas...</p>
                        </div>
                    </div>
                `;
                return;
            }

            root.innerHTML = `
                <div class="container mx-auto px-4 py-6">
                    <!-- Header -->
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="text-4xl">üí∞</div>
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">Panel Administrador</h1>
                                    <p class="text-gray-600">Sistema de Ganancias</p>
                                </div>
                            </div>
                            <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition">
                                Cerrar Sesi√≥n
                            </button>
                        </div>
                    </div>

                    <!-- Ganancias Principales -->
                    <div class="grid md:grid-cols-3 gap-6 mb-6">
                        <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-lg shadow-lg p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-green-100 text-sm">TUS GANANCIAS TOTALES</p>
                                    <p class="text-4xl font-bold mt-2">${formatCurrency(stats.totalPlatformEarnings)}</p>
                                    <p class="text-green-100 text-xs mt-2">De ${stats.completedOrders} pedidos</p>
                                </div>
                                <div class="text-6xl opacity-20">üíµ</div>
                            </div>
                        </div>

                        <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-lg p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-blue-100 text-sm">COMISIONES</p>
                                    <p class="text-3xl font-bold mt-2">${formatCurrency(stats.totalCommissions)}</p>
                                    <p class="text-blue-100 text-xs mt-2">20% del env√≠o</p>
                                </div>
                                <div class="text-5xl opacity-20">üìä</div>
                            </div>
                        </div>

                        <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg shadow-lg p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-purple-100 text-sm">FEES DE SERVICIO</p>
                                    <p class="text-3xl font-bold mt-2">${formatCurrency(stats.totalServiceFees)}</p>
                                    <p class="text-purple-100 text-xs mt-2">$10 por pedido</p>
                                </div>
                                <div class="text-5xl opacity-20">üí≥</div>
                            </div>
                        </div>
                    </div>

                    <!-- Ganancias de Hoy -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">üìÖ Hoy (${stats.today})</h2>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded">
                                <p class="text-green-700 font-semibold">Ganancia del D√≠a</p>
                                <p class="text-3xl font-bold text-green-600 mt-2">${formatCurrency(stats.earningsToday)}</p>
                            </div>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                                <p class="text-blue-700 font-semibold">Pedidos del D√≠a</p>
                                <p class="text-3xl font-bold text-blue-600 mt-2">${stats.ordersToday}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Desglose del Sistema -->
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <!-- Resumen de Pedidos -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">üì¶ Pedidos</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                                    <span class="text-gray-700">Total de Pedidos</span>
                                    <span class="font-bold text-gray-900">${stats.totalOrders}</span>
                                </div>
                                <div class="flex justify-between items-center p-3 bg-green-50 rounded">
                                    <span class="text-green-700">Completados</span>
                                    <span class="font-bold text-green-700">${stats.completedOrders}</span>
                                </div>
                                <div class="flex justify-between items-center p-3 bg-yellow-50 rounded">
                                    <span class="text-yellow-700">Activos</span>
                                    <span class="font-bold text-yellow-700">${stats.activeOrders}</span>
                                </div>
                                <div class="flex justify-between items-center p-3 bg-blue-50 rounded">
                                    <span class="text-blue-700">Pendientes</span>
                                    <span class="font-bold text-blue-700">${stats.pendingOrders}</span>
                                </div>
                            </div>
                        </div>

                        <!-- Resumen Financiero -->
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">üíº Resumen Financiero</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                                    <span class="text-gray-700">Ingresos Totales</span>
                                    <span class="font-bold text-gray-900">${formatCurrency(stats.totalRevenue)}</span>
                                </div>
                                <div class="flex justify-between items-center p-3 bg-green-50 rounded border-2 border-green-200">
                                    <span class="text-green-700 font-semibold">üí∞ Tus Ganancias</span>
                                    <span class="font-bold text-green-700 text-lg">${formatCurrency(stats.totalPlatformEarnings)}</span>
                                </div>
                                <div class="flex justify-between items-center p-3 bg-blue-50 rounded">
                                    <span class="text-blue-700">Pagos a Conductores</span>
                                    <span class="font-bold text-blue-700">${formatCurrency(stats.totalDriverEarnings)}</span>
                                </div>
                                <div class="flex justify-between items-center p-3 bg-purple-50 rounded">
                                    <span class="text-purple-700">Promedio por Pedido</span>
                                    <span class="font-bold text-purple-700">${formatCurrency(stats.averagePlatformEarningPerOrder)}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Info de Conductores y Clientes -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">üë• Usuarios</h3>
                        <div class="grid md:grid-cols-3 gap-4">
                            <div class="text-center p-4 bg-gray-50 rounded">
                                <p class="text-gray-600">Conductores</p>
                                <p class="text-3xl font-bold text-gray-800">${stats.totalDrivers}</p>
                            </div>
                            <div class="text-center p-4 bg-green-50 rounded">
                                <p class="text-green-600">Disponibles</p>
                                <p class="text-3xl font-bold text-green-700">${stats.availableDrivers}</p>
                            </div>
                            <div class="text-center p-4 bg-blue-50 rounded">
                                <p class="text-blue-600">Clientes</p>
                                <p class="text-3xl font-bold text-blue-700">${stats.totalClients}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Conductores Pendientes -->
                    ${pendingDrivers.length > 0 ? `
                        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                            <div class="flex items-center gap-2 mb-4">
                                <h3 class="text-xl font-bold text-gray-800">‚è≥ Conductores Pendientes de Aprobaci√≥n</h3>
                                <span class="bg-yellow-500 text-white px-3 py-1 rounded-full text-sm font-bold">${pendingDrivers.length}</span>
                            </div>
                            <div class="grid md:grid-cols-2 gap-4">
                                ${pendingDrivers.map(driver => `
                                    <div class="border border-yellow-200 bg-yellow-50 rounded-lg p-4">
                                        <div class="flex justify-between items-start mb-3">
                                            <div>
                                                <div class="font-bold text-lg">${driver.name}</div>
                                                <div class="text-sm text-gray-600">${driver.email}</div>
                                                <div class="text-sm text-gray-600">${driver.phone}</div>
                                            </div>
                                            <div class="text-xs bg-yellow-200 text-yellow-800 px-2 py-1 rounded">
                                                Pendiente
                                            </div>
                                        </div>
                                        <div class="space-y-1 mb-3 text-sm">
                                            <div><strong>Veh√≠culo:</strong> ${driver.vehicle}</div>
                                            <div><strong>Licencia:</strong> ${driver.license}</div>
                                            <div class="text-xs text-gray-500">Registrado: ${new Date(driver.createdAt).toLocaleDateString('es-MX')}</div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button 
                                                onclick="approveDriver(${driver.id})"
                                                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition"
                                            >
                                                ‚úì Aprobar
                                            </button>
                                            <button 
                                                onclick="rejectDriver(${driver.id})"
                                                class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition"
                                            >
                                                ‚úó Rechazar
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Bot√≥n de Refrescar -->
                    <div class="text-center mt-6">
                        <button onclick="loadStats(); loadPendingDrivers();" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition">
                            üîÑ Actualizar
                        </button>
                    </div>
                </div>
            `;
        }

        // Inicializar
        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'admin') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                loadStats();
                loadPendingDrivers();
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
</body>
</html>
