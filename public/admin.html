<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <!-- Librer√≠a para exportar a Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        let user = null;
        let token = localStorage.getItem('token');
        let stats = null;
        let pendingDrivers = [];
        let allDrivers = [];
        let allClients = [];
        let allStores = [];
        let currentTab = 'dashboard'; // dashboard, drivers, clients, stores, earnings
        let commissionsData = null;

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // ============================================
        // FUNCIONES DE EXPORTACI√ìN A EXCEL
        // ============================================
        function exportToExcel(data, filename, sheetName) {
            try {
                const worksheet = XLSX.utils.json_to_sheet(data);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, sheetName);
                XLSX.writeFile(workbook, `${filename}_${new Date().toISOString().split('T')[0]}.xlsx`);
                alert('‚úÖ Excel exportado exitosamente!');
            } catch (error) {
                console.error('Error exportando:', error);
                alert('‚ùå Error al exportar: ' + error.message);
            }
        }

        function exportDriversToExcel() {
            if (allDrivers.length === 0) {
                alert('No hay conductores para exportar');
                return;
            }

            const data = allDrivers.map(d => ({
                'ID': d.id,
                'Nombre': d.name,
                'Email': d.email,
                'Tel√©fono': d.phone,
                'Veh√≠culo': d.vehicle || 'N/A',
                'Licencia': d.license || 'N/A',
                'Aprobado': d.approved ? 'S√≠' : 'No',
                'Disponible': d.available ? 'S√≠' : 'No',
                'Total Entregas': d.totalDeliveries || 0,
                'Ganancias Totales': d.totalEarnings || 0,
                'Balance': d.balance || 0,
                'Rating': d.rating || 0,
                'Fecha Registro': new Date(d.createdAt).toLocaleDateString('es-MX')
            }));

            exportToExcel(data, 'conductores', 'Conductores');
        }

        function exportClientsToExcel() {
            if (allClients.length === 0) {
                alert('No hay clientes para exportar');
                return;
            }

            const data = allClients.map(c => ({
                'ID': c.id,
                'Nombre': c.name,
                'Email': c.email,
                'Tel√©fono': c.phone,
                'Direcci√≥n': c.address || 'N/A',
                'Fecha Registro': new Date(c.createdAt).toLocaleDateString('es-MX')
            }));

            exportToExcel(data, 'clientes', 'Clientes');
        }

        function exportStoresToExcel() {
            if (allStores.length === 0) {
                alert('No hay tiendas para exportar');
                return;
            }

            const data = allStores.map(s => ({
                'ID Tienda': s.id,
                'Nombre Tienda': s.name,
                'Descripci√≥n': s.description || 'N/A',
                'Categor√≠a': s.category || 'N/A',
                'Direcci√≥n': s.address || 'N/A',
                'Tel√©fono': s.phone || 'N/A',
                'Propietario': s.owner ? s.owner.name : 'N/A',
                'Email Propietario': s.owner ? s.owner.email : 'N/A',
                'Tel√©fono Propietario': s.owner ? s.owner.phone : 'N/A',
                'Fecha Registro': new Date(s.createdAt).toLocaleDateString('es-MX')
            }));

            exportToExcel(data, 'tiendas', 'Tiendas');
        }

        // ============================================
        // FUNCIONES DE CARGA DE DATOS
        // ============================================
        async function cleanOldImages() {
            if (!confirm('¬øEliminar todas las im√°genes antiguas (rutas /uploads/)?\n\nEsto NO borra las tiendas ni productos.')) {
                return;
            }

            try {
                const data = await apiCall('/admin/clean-images', 'POST');
                alert(`‚úÖ Limpieza completada!\n\nTiendas: ${data.storesUpdated}\nProductos: ${data.productsUpdated}`);
                loadStats();
            } catch (error) {
                console.error('Error limpiando:', error);
                alert('‚ùå Error al limpiar im√°genes: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const data = await apiCall('/stats');
                stats = data.stats || {};
                render();
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                stats = {
                    totalStores: 0,
                    totalProducts: 0,
                    totalOrders: 0,
                    activeOrders: 0
                };
                render();
            }
        }

        async function loadPendingDrivers() {
            try {
                const data = await apiCall('/drivers');
                const allDriversData = data.drivers || [];
                pendingDrivers = allDriversData.filter(d => !d.approved);
                render();
            } catch (error) {
                console.error('Error cargando conductores:', error);
                pendingDrivers = [];
                render();
            }
        }

        async function loadAllDrivers() {
            try {
                const data = await apiCall('/drivers');
                allDrivers = data.drivers || [];
                render();
            } catch (error) {
                console.error('Error cargando conductores:', error);
                allDrivers = [];
                render();
            }
        }

        async function loadAllClients() {
            try {
                const data = await apiCall('/clients');
                allClients = data.clients || [];
                render();
            } catch (error) {
                console.error('Error cargando clientes:', error);
                allClients = [];
                render();
            }
        }

        async function loadAllStores() {
            try {
                const data = await apiCall('/admin/stores');
                allStores = data.stores || [];
                render();
            } catch (error) {
                console.error('Error cargando tiendas:', error);
                allStores = [];
                render();
            }
        }

        async function loadCommissions() {
            try {
                const data = await apiCall('/admin/drivers/commissions');
                commissionsData = data;
                render();
            } catch (error) {
                console.error('Error cargando comisiones:', error);
                commissionsData = { drivers: [], summary: {} };
                render();
            }
        }

        async function suspendDriver(driverId, driverName) {
            const reason = prompt(`¬øRaz√≥n para suspender a ${driverName}?`, 'Falta de pago de comisiones semanales');
            if (!reason) return;
            
            if (!confirm(`¬øConfirmas suspender a ${driverName}?\n\nNo podr√° recibir nuevos pedidos hasta que pague.`)) {
                return;
            }
            
            try {
                await apiCall(`/admin/drivers/${driverId}/suspend`, 'POST', { reason });
                alert(`‚úÖ ${driverName} ha sido suspendido`);
                loadCommissions();
            } catch (error) {
                console.error('Error suspendiendo:', error);
                alert('‚ùå Error al suspender conductor: ' + error.message);
            }
        }

        async function activateDriver(driverId, driverName) {
            if (!confirm(`¬øConfirmas reactivar a ${driverName}?\n\nPodr√° recibir pedidos nuevamente.`)) {
                return;
            }
            
            try {
                await apiCall(`/admin/drivers/${driverId}/activate`, 'POST');
                alert(`‚úÖ ${driverName} ha sido reactivado`);
                loadCommissions();
            } catch (error) {
                console.error('Error reactivando:', error);
                alert('‚ùå Error al reactivar conductor: ' + error.message);
            }
        }

        async function registerPayment(driverId, driverName, pendingAmount) {
            const amount = prompt(`Registrar pago de ${driverName}\n\nComisi√≥n pendiente: ${formatCurrency(pendingAmount)}\n\nMonto recibido:`, pendingAmount);
            if (!amount || parseFloat(amount) <= 0) return;
            
            const method = prompt('M√©todo de pago:', 'SPEI');
            const reference = prompt('Referencia/Folio (opcional):', '');
            const notes = prompt('Notas adicionales (opcional):', '');
            
            if (!confirm(`Confirmar pago:\n\nConductor: ${driverName}\nMonto: ${formatCurrency(amount)}\nM√©todo: ${method}`)) {
                return;
            }
            
            try {
                await apiCall(`/admin/drivers/${driverId}/register-payment`, 'POST', {
                    amount: parseFloat(amount),
                    method,
                    reference,
                    notes
                });
                alert(`‚úÖ Pago registrado exitosamente\n\n${driverName} pag√≥ ${formatCurrency(amount)}`);
                loadCommissions();
            } catch (error) {
                console.error('Error registrando pago:', error);
                alert('‚ùå Error al registrar pago: ' + error.message);
            }
        }

        async function viewDriverOrders(driverId, driverName) {
            try {
                const startOfWeek = new Date();
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                startOfWeek.setHours(0, 0, 0, 0);
                
                const data = await apiCall(`/admin/drivers/${driverId}/completed-orders?startDate=${startOfWeek.toISOString()}`);
                
                let message = `üì¶ Pedidos de ${driverName} (Esta semana)\n\n`;
                message += `Total pedidos: ${data.orders.length}\n`;
                message += `Comisiones generadas: ${formatCurrency(data.summary.totalCommissions)}\n`;
                message += `Ganancia conductor: ${formatCurrency(data.summary.totalDriverEarnings)}\n\n`;
                message += `Detalle:\n`;
                
                data.orders.slice(0, 10).forEach((order, index) => {
                    message += `${index + 1}. Pedido #${order.orderNumber} - ${formatCurrency(order.platformCommission || 0)}\n`;
                });
                
                if (data.orders.length > 10) {
                    message += `\n... y ${data.orders.length - 10} m√°s`;
                }
                
                alert(message);
            } catch (error) {
                console.error('Error cargando pedidos:', error);
                alert('Error al cargar pedidos del conductor');
            }
        }

        async function approveDriver(driverId) {
            if (!confirm('¬øAprobar este conductor?')) return;
            
            try {
                await apiCall(`/drivers/${driverId}/approve`, 'PUT');
                alert('Conductor aprobado exitosamente');
                loadPendingDrivers();
                loadStats();
            } catch (error) {
                console.error('Error aprobando conductor:', error);
                alert('Error al aprobar conductor');
            }
        }

        async function rejectDriver(driverId) {
            if (!confirm('¬øRechazar y eliminar este conductor?')) return;
            
            try {
                await apiCall(`/drivers/${driverId}`, 'DELETE');
                alert('Conductor rechazado');
                loadPendingDrivers();
                loadStats();
            } catch (error) {
                console.error('Error rechazando conductor:', error);
                alert('Error al rechazar conductor');
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount || 0);
        }

        function changeTab(tab) {
            currentTab = tab;
            
            if (tab === 'drivers' && allDrivers.length === 0) {
                loadAllDrivers();
            } else if (tab === 'clients' && allClients.length === 0) {
                loadAllClients();
            } else if (tab === 'stores' && allStores.length === 0) {
                loadAllStores();
            } else if (tab === 'commissions' && !commissionsData) {
                loadCommissions();
            } else {
                render();
            }
        }

                                </div>
                            </div>
                            
                            <div class="flex gap-3">
                                <button 
                                    onclick="cleanOldImages()"

                                    üßπ Limpiar Im√°genes
                                </button>
                                <button 
                                    onclick="handleLogout()"
                                    class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition"
                                >
                                    Cerrar Sesi√≥n
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="bg-white rounded-xl shadow-lg mb-6 overflow-hidden">
                        <div class="flex border-b overflow-x-auto">
                            <button 
                                onclick="changeTab('dashboard')"
                                class="flex-1 px-6 py-4 font-semibold transition whitespace-nowrap ${currentTab === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                            >
                                üìä Dashboard
                            </button>
                            <button 
                                onclick="changeTab('earnings')"
                                class="flex-1 px-6 py-4 font-semibold transition whitespace-nowrap ${currentTab === 'earnings' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                            >
                                üí∞ Ganancias
                            </button>
                            <button 
                                onclick="changeTab('drivers')"
                                class="flex-1 px-6 py-4 font-semibold transition whitespace-nowrap ${currentTab === 'drivers' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                            >
                                üöó Conductores (${allDrivers.length})
                            </button>
                            <button 
                                onclick="changeTab('clients')"
                                class="flex-1 px-6 py-4 font-semibold transition whitespace-nowrap ${currentTab === 'clients' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                            >
                                üë• Clientes (${allClients.length})
                            </button>
                            <button 
                                onclick="changeTab('stores')"
                                class="flex-1 px-6 py-4 font-semibold transition whitespace-nowrap ${currentTab === 'stores' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                            >
                                üè™ Tiendas (${allStores.length})
                            </button>
                            <button 
                                onclick="changeTab('commissions')"
                                class="flex-1 px-6 py-4 font-semibold transition whitespace-nowrap ${currentTab === 'commissions' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                            >
                                üè¶ Comisiones ${commissionsData ? '(' + (commissionsData.summary.driversWithDebt || 0) + ')' : ''}
                            </button>
                        </div>
                    </div>

                    ${renderTabContent()}
                </div>
            `;
        }

        function renderTabContent() {
            switch(currentTab) {
                case 'dashboard':
                    return renderDashboard();
                case 'earnings':
                    return renderEarnings();
                case 'drivers':
                    return renderDrivers();
                case 'clients':
                    return renderClients();
                case 'stores':
                    return renderStores();
                case 'commissions':
                    return renderCommissions();
                default:
                    return renderDashboard();
            }
        }

                                    <div class="flex justify-between items-start mb-3">
                                        <div>
                                            <h3 class="font-bold text-lg text-gray-800">${driver.name}</h3>
                                            <p class="text-sm text-gray-600">${driver.email}</p>
                                            <p class="text-sm text-gray-600">üì± ${driver.phone}</p>
                                        </div>
                                        <span class="px-3 py-1 rounded text-xs font-semibold bg-yellow-200 text-yellow-800">
                                            ‚è≥ Pendiente
                                        </span>
                                    </div>
                                    
                                    <div class="space-y-2 text-sm mb-4">
                                        <div><strong>Veh√≠culo:</strong> ${driver.vehicle || 'No especificado'}</div>
                                        <div><strong>Licencia:</strong> ${driver.license || 'No especificada'}</div>
                                        <div><strong>Registro:</strong> ${new Date(driver.createdAt).toLocaleDateString('es-MX')}</div>

                                    ${driver.inePhoto || driver.vehiclePhoto ? `
                                        <div class="grid grid-cols-2 gap-2 mb-4">

        function renderEarnings() {
            return `

                        <div class="text-5xl font-bold mt-4">${formatCurrency(stats?.totalPlatformEarnings || 0)}</div>

                    <!-- Desglose de Ganancias -->
                    <div class="grid md:grid-cols-3 gap-6">
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="text-4xl">üìÖ</div>
                                <div>
                                    <div class="text-sm text-gray-600">Ganancias del Mes</div>
                                    <div class="text-2xl font-bold text-gray-800">${formatCurrency(stats?.earningsThisMonth || 0)}</div>
                                </div>
                            </div>
                            <div class="text-sm text-gray-600">
                                ${stats?.ordersThisMonth || 0} pedidos este mes
