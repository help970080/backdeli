<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        let user = null;
        let token = localStorage.getItem('token');
        let stats = null;
        let pendingDrivers = [];

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function cleanOldImages() {
            if (!confirm('¬øEliminar todas las im√°genes antiguas (rutas /uploads/)?\n\nEsto NO borra las tiendas ni productos.')) {
                return;
            }

            try {
                const data = await apiCall('/admin/clean-images', 'POST');
                alert(`‚úÖ Limpieza completada!\n\nTiendas: ${data.storesUpdated}\nProductos: ${data.productsUpdated}`);
                loadStats();
            } catch (error) {
                console.error('Error limpiando:', error);
                alert('‚ùå Error al limpiar im√°genes: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const data = await apiCall('/stats');
                stats = data.stats || {};
                render();
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                stats = {
                    totalStores: 0,
                    totalProducts: 0,
                    totalOrders: 0,
                    activeOrders: 0
                };
                render();
            }
        }

        async function loadPendingDrivers() {
            try {
                const data = await apiCall('/drivers');
                const allDrivers = data.drivers || [];
                pendingDrivers = allDrivers.filter(d => !d.approved);
                render();
            } catch (error) {
                console.error('Error cargando conductores:', error);
                pendingDrivers = [];
                render();
            }
        }

        async function approveDriver(driverId) {
            if (!confirm('¬øAprobar este conductor?')) return;
            
            try {
                await apiCall(`/drivers/${driverId}/approve`, 'PUT');
                alert('Conductor aprobado exitosamente');
                loadPendingDrivers();
                loadStats();
            } catch (error) {
                console.error('Error aprobando conductor:', error);
                alert('Error al aprobar conductor');
            }
        }

        async function rejectDriver(driverId) {
            if (!confirm('¬øRechazar y eliminar este conductor?')) return;
            
            try {
                await apiCall(`/drivers/${driverId}`, 'DELETE');
                alert('Conductor rechazado');
                loadPendingDrivers();
                loadStats();
            } catch (error) {
                console.error('Error rechazando conductor:', error);
                alert('Error al rechazar conductor');
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount || 0);
        }

        function render() {
            const root = document.getElementById('root');
            
            root.innerHTML = `
                <div class="container mx-auto px-4 py-6">
                    <!-- Header -->
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="text-4xl">üë®‚Äçüíº</div>
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">Panel Administrador</h1>
                                    <p class="text-gray-600">${user ? user.name : 'Administrador'}</p>
                                </div>
                            </div>
                            
                            <div class="flex gap-3">
                                <button 
                                    onclick="cleanOldImages()"
                                    class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition flex items-center gap-2"
                                >
                                    üßπ Limpiar Im√°genes
                                </button>
                                <button 
                                    onclick="handleLogout()"
                                    class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition"
                                >
                                    Cerrar Sesi√≥n
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Estad√≠sticas Generales -->
                    <div class="grid md:grid-cols-4 gap-6 mb-6">
                        <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-lg p-6 text-white">
                            <div class="text-sm opacity-80">Total Tiendas</div>
                            <div class="text-3xl font-bold mt-2">${stats?.totalStores || 0}</div>
                        </div>
                        <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-lg shadow-lg p-6 text-white">
                            <div class="text-sm opacity-80">Total Productos</div>
                            <div class="text-3xl font-bold mt-2">${stats?.totalProducts || 0}</div>
                        </div>
                        <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg shadow-lg p-6 text-white">
                            <div class="text-sm opacity-80">Total Pedidos</div>
                            <div class="text-3xl font-bold mt-2">${stats?.totalOrders || 0}</div>
                        </div>
                        <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-lg shadow-lg p-6 text-white">
                            <div class="text-sm opacity-80">Pedidos Activos</div>
                            <div class="text-3xl font-bold mt-2">${stats?.activeOrders || 0}</div>
                        </div>
                    </div>

                    <!-- Conductores Pendientes -->
                    ${pendingDrivers && pendingDrivers.length > 0 ? `
                        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                                üöó Conductores Pendientes de Aprobaci√≥n (${pendingDrivers.length})
                            </h2>
                            
                            <div class="grid md:grid-cols-2 gap-6">
                                ${pendingDrivers.map(driver => `
                                    <div class="border rounded-lg p-4 bg-yellow-50 border-yellow-200">
                                        <div class="flex justify-between items-start mb-3">
                                            <div>
                                                <h3 class="font-bold text-lg text-gray-800">${driver.name}</h3>
                                                <p class="text-sm text-gray-600">${driver.email}</p>
                                                <p class="text-sm text-gray-600">üì± ${driver.phone}</p>
                                            </div>
                                            <span class="px-3 py-1 rounded text-xs font-semibold bg-yellow-200 text-yellow-800">
                                                ‚è≥ Pendiente
                                            </span>
                                        </div>
                                        
                                        <div class="space-y-2 text-sm mb-4">
                                            <div><strong>Veh√≠culo:</strong> ${driver.vehicle || 'No especificado'}</div>
                                            <div><strong>Licencia:</strong> ${driver.license || 'No especificada'}</div>
                                            <div><strong>Registro:</strong> ${new Date(driver.createdAt).toLocaleDateString('es-MX')}</div>
                                        </div>

                                        ${driver.inePhoto || driver.vehiclePhoto ? `
                                            <div class="grid grid-cols-2 gap-2 mb-4">
                                                ${driver.inePhoto ? `
                                                    <div>
                                                        <p class="text-xs text-gray-600 mb-1">INE:</p>
                                                        <img src="${driver.inePhoto}" alt="INE" class="w-full h-24 object-cover rounded border">
                                                    </div>
                                                ` : ''}
                                                ${driver.vehiclePhoto ? `
                                                    <div>
                                                        <p class="text-xs text-gray-600 mb-1">Veh√≠culo:</p>
                                                        <img src="${driver.vehiclePhoto}" alt="Veh√≠culo" class="w-full h-24 object-cover rounded border">
                                                    </div>
                                                ` : ''}
                                            </div>
                                        ` : ''}
                                        
                                        <div class="grid grid-cols-2 gap-3">
                                            <button 
                                                onclick="approveDriver(${driver.id})"
                                                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition"
                                            >
                                                ‚úì Aprobar
                                            </button>
                                            <button 
                                                onclick="rejectDriver(${driver.id})"
                                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition"
                                            >
                                                ‚úó Rechazar
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : `
                        <div class="bg-white rounded-xl shadow-lg p-12 text-center mb-6">
                            <div class="text-6xl mb-4">‚úÖ</div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">No hay conductores pendientes</h3>
                            <p class="text-gray-600">Todos los conductores han sido procesados</p>
                        </div>
                    `}

                    <!-- Bot√≥n de Refrescar -->
                    <div class="text-center">
                        <button 
                            onclick="loadStats(); loadPendingDrivers();" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition"
                        >
                            üîÑ Actualizar
                        </button>
                    </div>
                </div>
            `;
        }

        // Inicializar
        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'admin') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                loadStats();
                loadPendingDrivers();
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
<script src="/notifications.js"></script>
</body>
</html>
