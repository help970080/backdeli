<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Conductor - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        const SOCKET_URL = window.location.origin;
        
        let user = null;
        let token = localStorage.getItem('token');
        let socket = null;
        let myOrders = [];
        let stats = null;

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        // Variables globales para filtrado GPS
        let ordersFilterInfo = null;
        
        // ========================================
        // FUNCIONES M√ìVILES
        // ========================================
        
        function openGoogleMaps(lat, lng, label = '') {
            if (!lat || !lng) {
                alert('‚ö†Ô∏è Ubicaci√≥n no disponible');
                return;
            }
            // Abre Google Maps con navegaci√≥n
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`;
            window.open(url, '_blank');
        }
        
        function openWaze(lat, lng) {
            if (!lat || !lng) {
                alert('‚ö†Ô∏è Ubicaci√≥n no disponible');
                return;
            }
            // Abre Waze con navegaci√≥n
            const url = `https://waze.com/ul?ll=${lat},${lng}&navigate=yes`;
            window.open(url, '_blank');
        }
        
        function callPhone(phone, name = '') {
            if (!phone) {
                alert('‚ö†Ô∏è Tel√©fono no disponible');
                return;
            }
            // Abre el marcador del tel√©fono
            window.location.href = `tel:${phone}`;
        }
        
        function openWhatsApp(phone, message = '') {
            if (!phone) {
                alert('‚ö†Ô∏è Tel√©fono no disponible');
                return;
            }
            // Limpia el tel√©fono (solo n√∫meros)
            const cleanPhone = phone.replace(/[^\d]/g, '');
            // Abre WhatsApp
            const url = `https://wa.me/${cleanPhone}${message ? '?text=' + encodeURIComponent(message) : ''}`;
            window.open(url, '_blank');
        }
        async function loadOrders() {
            try {
                // Resetear info de filtrado
                ordersFilterInfo = null;
                
                // Intentar obtener ubicaci√≥n del conductor
                let lat = null, lng = null;
                try {
                    const position = await new Promise((resolve, reject) => {
                        if (!navigator.geolocation) {
                            reject(new Error('GPS no disponible'));
                        }
                        
                        const timeout = setTimeout(() => {
                            reject(new Error('GPS timeout'));
                        }, 10000);
                        
                        navigator.geolocation.getCurrentPosition(
                            (pos) => {
                                clearTimeout(timeout);
                                resolve(pos);
                            },
                            (error) => {
                                clearTimeout(timeout);
                                reject(error);
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 10000,
                                maximumAge: 300000 // Cache 5 minutos
                            }
                        );
                    });
                    
                    lat = position.coords.latitude;
                    lng = position.coords.longitude;
                    console.log('üìç Ubicaci√≥n conductor:', lat.toFixed(4), lng.toFixed(4));
                    
                } catch (gpsError) {
                    console.warn('‚ö†Ô∏è No se pudo obtener GPS del conductor:', gpsError.message);
                    console.log('‚ÑπÔ∏è Mostrando todos los pedidos sin filtrado');
                }
                
                // Construir URL con GPS si est√° disponible
                let url = '/orders';
                if (lat && lng) {
                    url += `?lat=${lat}&lng=${lng}&maxDistance=8`;
                }
                
                const data = await apiCall(url);
                myOrders = data.orders;
                
                // Contar pedidos disponibles y propios
                const availableOrders = myOrders.filter(o => o.status === 'ready');
                const myActiveOrders = myOrders.filter(o => o.driverId === user.id);
                
                // Si hay filtrado GPS activo
                if (lat && lng && availableOrders.length > 0) {
                    const filteredCount = availableOrders.filter(o => o.distanceToStore !== undefined).length;
                    if (filteredCount > 0) {
                        ordersFilterInfo = {
                            filtered: true,
                            available: filteredCount,
                            myOrders: myActiveOrders.length
                        };
                        console.log(`üìç Filtrado: ${filteredCount} pedidos disponibles dentro de 8km`);
                    }
                }
                
                render();
            } catch (error) {
                console.error('Error cargando pedidos:', error);
                alert('Error al cargar pedidos: ' + error.message);
            }
        }

        async function loadOrdersWithoutFilter() {
            try {
                ordersFilterInfo = null;
                const data = await apiCall('/orders');
                myOrders = data.orders;
                console.log('‚ÑπÔ∏è Mostrando todos los pedidos sin filtrado GPS');
                render();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar pedidos: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const data = await apiCall('/stats');
                stats = data.stats;
                render();
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        // NUEVA FUNCI√ìN: Tomar un pedido que est√° listo
        async function takeOrder(orderId) {
            if (!confirm('¬øConfirmas que vas a recoger este pedido?')) {
                return;
            }

            try {
                // Primero asignar el pedido al conductor
                await apiCall(`/orders/${orderId}/assign`, 'POST', { driverId: user.id });
                
                // Luego cambiar el estado a picked_up
                await apiCall(`/orders/${orderId}/status`, 'PUT', { status: 'picked_up' });
                
                alert('‚úÖ Pedido asignado y recogido. ¬°Ahora dir√≠gete al cliente!');
                loadOrders();
                loadStats();
            } catch (error) {
                console.error('Error tomando pedido:', error);
                // Si falla el assign, intentar solo cambiar estado (por si ya est√° asignado)
                try {
                    await apiCall(`/orders/${orderId}/status`, 'PUT', { status: 'picked_up' });
                    alert('‚úÖ Pedido recogido. ¬°Ahora dir√≠gete al cliente!');
                    loadOrders();
                    loadStats();
                } catch (error2) {
                    console.error('Error en plan B:', error2);
                }
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                await apiCall(`/orders/${orderId}/status`, 'PUT', { status });
                
                if (status === 'on_way') {
                    alert('üõµ En camino. ¬°Conduce con cuidado!');
                } else if (status === 'delivered') {
                    alert('üéâ ¬°Pedido entregado con √©xito!\nüí∞ Tu ganancia fue registrada.');
                } else {
                    alert('Estado actualizado');
                }
                
                loadOrders();
                loadStats();
            } catch (error) {
                console.error('Error actualizando estado:', error);
            }
        }


        async function toggleAvailability() {
            try {
                const newAvailability = !user.available;
                const data = await apiCall(`/drivers/${user.id}/availability`, 'PUT', { available: newAvailability });
                
                user.available = data.available;
                
                if (user.available) {
                    alert('‚úÖ ¬°Ahora est√°s DISPONIBLE para recibir pedidos!');
                } else {
                    alert('‚è∏Ô∏è Ahora est√°s NO DISPONIBLE. No recibir√°s nuevos pedidos.');
                }
                
                render();
                loadOrders();
            } catch (error) {
                console.error('Error cambiando disponibilidad:', error);
                alert('Error al cambiar disponibilidad: ' + error.message);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount || 0);
        }

        function getStatusColor(status) {
            const colors = {

                'accepted': 'bg-blue-500',
                'preparing': 'bg-indigo-500',
                'ready': 'bg-purple-500',
                'picked_up': 'bg-violet-500',
                'on_way': 'bg-orange-500',
                'delivered': 'bg-green-500',
                'cancelled': 'bg-red-500'
            };
            return colors[status] || 'bg-gray-500';
        }

        function getStatusText(status) {
            const texts = {
                'pending': '‚è≥ Esperando tienda',
                'accepted': '‚úì Tienda acept√≥',

                'on_way': 'üõµ En camino',
                'delivered': '‚úÖ Entregado',
                'cancelled': '‚ùå Cancelado'
            };
            return texts[status] || status;
        }

                                                                üí∞ Tu ganancia: ${formatCurrency(order.driverEarnings || 0)}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            
                                            <!-- Botones de contacto para ON_WAY -->
                                            <div class="grid grid-cols-2 gap-2 mb-3">
                                                <button 
                                                    onclick="callPhone('${order.customer.phone}', '${order.customer.name}')"
                                                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition flex items-center justify-center gap-2 shadow-lg"
                                                >
                                                    üìû Llamar Cliente
                                                </button>
                                                <button 
                                                    onclick="openWhatsApp('${order.customer.phone}', 'Hola ${order.customer.name}, ya estoy llegando con tu pedido #${order.orderNumber}')"
                                                    class="bg-[#25D366] hover:bg-[#20BA5A] text-white font-bold py-3 px-4 rounded-lg transition flex items-center justify-center gap-2 shadow-lg"
                                                >
                                                    üí¨ WhatsApp
                                                </button>
                                            </div>
                                            
                                            <button 
                                                onclick="updateOrderStatus(${order.id}, 'delivered')"
                                                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition"
                                            >
                                                ‚úÖ Marcar Entregado y Cobrar
                                            </button>
                                        ` : ''}
                                        
                                        <!-- Estados sin acci√≥n -->
                                        ${['pending', 'accepted', 'preparing'].includes(order.status) ? `
                                            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded">
                                                <div class="text-sm font-semibold text-yellow-800">‚è≥ Esperando a la tienda</div>
                                                <div class="text-xs text-yellow-700 mt-1">
                                                    ${order.status === 'pending' ? 'La tienda a√∫n no acepta el pedido' : 
                                                      order.status === 'accepted' ? 'La tienda est√° por comenzar' :
                                                      'La tienda est√° preparando'}
                                                </div>
                                            </div>
                                        ` : ''}
                                    </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        
                        <!-- Historial -->
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold text-gray-800">üìú Historial (${completedOrders.length})</h2>
                                <button 
                                    onclick="loadOrders()"
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2"
                                >
                                    üîÑ Actualizar
                                </button>
                            </div>
                            <div class="space-y-3 max-h-96 overflow-y-auto">
                                ${completedOrders.length === 0 ? `
                                    <div class="text-center py-12">
                                        <p class="text-gray-500">Sin entregas completadas</p>
                                    </div>
                                ` : completedOrders.map(order => `
                                    <div class="bg-gray-50 rounded-lg p-3 border-l-4 ${getStatusColor(order.status).replace('bg-', 'border-')}">
                                        <div class="flex justify-between items-start">
                                            <div class="flex-1">
                                                <div class="font-semibold">Pedido #${order.orderNumber}</div>
                                                <div class="text-sm text-gray-600">${order.store.name}</div>
                                                <div class="text-xs text-gray-500">${new Date(order.createdAt).toLocaleDateString('es-MX')}</div>
                                            </div>
                                            <div class="text-right">
                                                <span class="px-2 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                    ${getStatusText(order.status)}
                                                </span>
                                                ${order.status === 'delivered' ? `
                                                    <div class="text-green-600 font-bold text-sm mt-1">
                                                        ${formatCurrency(order.driverEarnings || 0)}
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Inicializar
        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'driver') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                
                if (!user.approved) {
                    alert('Tu cuenta est√° pendiente de aprobaci√≥n');
                    window.location.href = '/';
                    return;
                }
                
                socket = io(SOCKET_URL);
                socket.emit('subscribe', { userId: user.id, role: user.role });
                socket.on(`driver:${user.id}`, (data) => {
                    if (data.type === 'new_order' || data.type === 'order_update') {
                        loadOrders();
                    }
                });
                
                loadOrders();
                loadStats();
                
                // Auto-refresh cada 30 segundos
                setInterval(() => {
                    loadOrders();
                    loadStats();
                }, 30000);
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
<script src="/notifications.js"></script>
</body>
</html>
