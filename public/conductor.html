<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Conductor - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        const SOCKET_URL = window.location.origin;
        
        let user = null;
        let token = localStorage.getItem('token');
        let socket = null;
        let myOrders = [];
        let stats = null;

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        async function loadOrders() {
            try {
                const data = await apiCall('/orders');
                myOrders = data.orders;
                render();
            } catch (error) {
                console.error('Error cargando pedidos:', error);
            }
        }

        async function loadStats() {
            try {
                const data = await apiCall('/stats');
                stats = data.stats;
                render();
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                await apiCall(`/orders/${orderId}/status`, 'PUT', { status });
                
                // Mensajes seg√∫n el estado
                if (status === 'picked_up') {
                    alert('‚úÖ Pedido recogido. ¬°Ahora dir√≠gete al cliente!');
                } else if (status === 'on_way') {
                    alert('üõµ En camino. ¬°Conduce con cuidado!');
                } else if (status === 'delivered') {
                    alert('üéâ ¬°Pedido entregado con √©xito!\nüí∞ Tu ganancia fue registrada.');
                } else {
                    alert('Estado actualizado');
                }
                
                loadOrders();
                loadStats();
            } catch (error) {
                console.error('Error actualizando estado:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount || 0);
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'bg-yellow-500',
                'accepted': 'bg-blue-500',
                'preparing': 'bg-indigo-500',
                'ready': 'bg-purple-500',
                'picked_up': 'bg-violet-500',
                'on_way': 'bg-orange-500',
                'delivered': 'bg-green-500',
                'cancelled': 'bg-red-500'
            };
            return colors[status] || 'bg-gray-500';
        }

        function getStatusText(status) {
            const texts = {
                'pending': '‚è≥ Esperando tienda',
                'accepted': '‚úì Tienda acept√≥',
                'preparing': 'üë®‚Äçüç≥ Preparando',
                'ready': 'üì¶ Listo para recoger',
                'picked_up': 'üöó Recogido',
                'on_way': 'üõµ En camino',
                'delivered': '‚úÖ Entregado',
                'cancelled': '‚ùå Cancelado'
            };
            return texts[status] || status;
        }

        function getNextAction(status) {
            const actions = {
                'ready': { 
                    text: 'üì¶ Confirmar Recogida', 
                    nextStatus: 'picked_up', 
                    color: 'bg-purple-600 hover:bg-purple-700',
                    icon: 'üöó',
                    description: 'Confirma que recogiste el pedido de la tienda'
                },
                'picked_up': { 
                    text: 'üõµ Iniciar Entrega', 
                    nextStatus: 'on_way', 
                    color: 'bg-violet-600 hover:bg-violet-700',
                    icon: 'üõµ',
                    description: 'Marca que est√°s en camino al cliente'
                },
                'on_way': { 
                    text: '‚úÖ Marcar Entregado y Cobrar', 
                    nextStatus: 'delivered', 
                    color: 'bg-green-600 hover:bg-green-700',
                    icon: 'üí∞',
                    description: '¬°Confirma la entrega y registra tu pago!'
                }
            };
            return actions[status];
        }

        function canShowActionButton(order) {
            // Mostrar bot√≥n si:
            // 1. El pedido est√° en 'ready' (cualquiera puede tomarlo)
            // 2. O si es MI pedido y est√° en estado donde puedo actuar
            const isMyOrder = order.driverId === user.id;
            const actionableStates = ['ready', 'picked_up', 'on_way'];
            
            if (order.status === 'ready') return true; // Cualquiera puede tomar
            if (isMyOrder && actionableStates.includes(order.status)) return true;
            
            return false;
        }

        function render() {
            const root = document.getElementById('root');
            const activeOrders = myOrders.filter(o => !['delivered', 'cancelled'].includes(o.status));
            const completedOrders = myOrders.filter(o => ['delivered', 'cancelled'].includes(o.status));

            root.innerHTML = `
                <div class="container mx-auto px-4 py-6">
                    <!-- Header -->
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="text-4xl">üöó</div>
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">Panel Conductor</h1>
                                    <p class="text-gray-600">${user.name}</p>
                                </div>
                            </div>
                            <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition">
                                Cerrar Sesi√≥n
                            </button>
                        </div>
                    </div>

                    <!-- Estad√≠sticas -->
                    ${stats ? `
                        <div class="grid md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-lg p-6 text-white">
                                <div class="text-sm opacity-80">Entregas Totales</div>
                                <div class="text-3xl font-bold mt-2">${stats.totalDeliveries}</div>
                            </div>
                            <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-lg shadow-lg p-6 text-white">
                                <div class="text-sm opacity-80">Ganancias Totales</div>
                                <div class="text-3xl font-bold mt-2">${formatCurrency(stats.totalEarnings)}</div>
                            </div>
                            <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg shadow-lg p-6 text-white">
                                <div class="text-sm opacity-80">Entregas Hoy</div>
                                <div class="text-3xl font-bold mt-2">${stats.completedToday}</div>
                            </div>
                            <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-lg shadow-lg p-6 text-white">
                                <div class="text-sm opacity-80">Ganancias Hoy</div>
                                <div class="text-3xl font-bold mt-2">${formatCurrency(stats.earningsToday)}</div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Pedidos activos -->
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">üì¶ Pedidos Activos (${activeOrders.length})</h2>
                            <div class="space-y-4">
                                ${activeOrders.length === 0 ? `
                                    <div class="text-center py-12">
                                        <div class="text-6xl mb-4">üò¥</div>
                                        <p class="text-gray-500">No hay pedidos activos</p>
                                        <p class="text-sm text-gray-400 mt-2">Los pedidos listos aparecer√°n aqu√≠</p>
                                    </div>
                                ` : activeOrders.map(order => {
                                    const nextAction = getNextAction(order.status);
                                    const showButton = canShowActionButton(order);
                                    const isMyOrder = order.driverId === user.id;
                                    
                                    return `
                                    <div class="border-l-4 ${getStatusColor(order.status).replace('bg-', 'border-')} bg-gray-50 rounded-lg p-4 ${isMyOrder ? 'ring-2 ring-blue-300' : ''}">
                                        ${isMyOrder ? `
                                            <div class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded mb-2 inline-block">
                                                üéØ TU PEDIDO
                                            </div>
                                        ` : ''}
                                        
                                        <div class="flex justify-between items-start mb-3">
                                            <div>
                                                <div class="font-bold text-lg">Pedido #${order.orderNumber}</div>
                                                <div class="text-sm text-gray-600">üè™ ${order.store.name}</div>
                                                <div class="text-sm text-gray-600">üë§ ${order.customer.name}</div>
                                            </div>
                                            <span class="px-3 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                ${getStatusText(order.status)}
                                            </span>
                                        </div>
                                        
                                        <!-- Estados donde el conductor NO puede hacer nada -->
                                        ${['pending', 'accepted', 'preparing'].includes(order.status) ? `
                                            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 mb-3 rounded">
                                                <div class="flex items-start gap-2">
                                                    <span class="text-xl">‚è≥</span>
                                                    <div>
                                                        <div class="text-sm font-semibold text-yellow-800">Esperando a la tienda</div>
                                                        <div class="text-xs text-yellow-700 mt-1">
                                                            ${order.status === 'pending' ? 'La tienda a√∫n no acepta el pedido' : 
                                                              order.status === 'accepted' ? 'La tienda est√° por comenzar a preparar' :
                                                              'La tienda est√° preparando el pedido'}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        <!-- Estado READY: Listo para recoger -->
                                        ${order.status === 'ready' ? `
                                            <div class="bg-purple-50 border-l-4 border-purple-400 p-4 mb-3 rounded">
                                                <div class="flex items-start gap-3">
                                                    <span class="text-3xl">üì¶</span>
                                                    <div class="flex-1">
                                                        <div class="text-sm font-bold text-purple-900 mb-1">¬°Pedido listo para recoger!</div>
                                                        <div class="text-xs text-purple-700 mb-2">
                                                            Dir√≠gete a la tienda para recoger este pedido
                                                        </div>
                                                        <div class="bg-white rounded p-2 text-xs">
                                                            <div class="font-semibold text-gray-700 mb-1">üìç Ubicaci√≥n de recogida:</div>
                                                            <div class="text-gray-600">${order.store.location.address}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        <!-- Estado PICKED_UP: Pedido recogido -->
                                        ${order.status === 'picked_up' ? `
                                            <div class="bg-violet-50 border-l-4 border-violet-400 p-4 mb-3 rounded">
                                                <div class="flex items-start gap-3">
                                                    <span class="text-3xl">üöó</span>
                                                    <div class="flex-1">
                                                        <div class="text-sm font-bold text-violet-900 mb-1">Pedido en tu poder</div>
                                                        <div class="text-xs text-violet-700 mb-2">
                                                            Ahora dir√≠gete a la direcci√≥n del cliente
                                                        </div>
                                                        <div class="bg-white rounded p-2 text-xs">
                                                            <div class="font-semibold text-gray-700 mb-1">üìç Direcci√≥n de entrega:</div>
                                                            <div class="text-gray-600">${order.deliveryAddress.address}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        <!-- Estado ON_WAY: En camino - CON √âNFASIS EN ENTREGA -->
                                        ${order.status === 'on_way' ? `
                                            <div class="bg-gradient-to-br from-orange-100 to-orange-50 border-2 border-orange-400 p-4 mb-3 rounded-lg">
                                                <div class="flex items-start gap-3">
                                                    <span class="text-4xl animate-bounce">üõµ</span>
                                                    <div class="flex-1">
                                                        <div class="text-base font-bold text-orange-900 mb-2">üéØ ¬°Casi llegas!</div>
                                                        <div class="text-sm text-orange-800 mb-3 font-semibold">
                                                            Al llegar, entrega el pedido y presiona el bot√≥n para cobrar
                                                        </div>
                                                        <div class="bg-white rounded-lg p-3 shadow-sm mb-2">
                                                            <div class="font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                                                üìç <span>Direcci√≥n de entrega:</span>
                                                            </div>
                                                            <div class="text-gray-800 font-medium mb-2">${order.deliveryAddress.address}</div>
                                                            <div class="text-gray-600 text-sm flex items-center gap-2">
                                                                üìû <span>${order.customer.phone}</span>
                                                            </div>
                                                        </div>
                                                        <div class="bg-green-50 border border-green-300 rounded p-2 mt-3">
                                                            <div class="text-sm font-bold text-green-800 flex items-center gap-2">
                                                                üí∞ <span>Tu ganancia al entregar: ${formatCurrency(order.driverEarnings || 0)}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        <!-- Informaci√≥n del pedido -->
                                        <div class="space-y-2 text-sm mb-3">
                                            <div class="flex justify-between">
                                                <span class="text-gray-600">Distancia:</span>
                                                <span class="font-semibold">${order.distance.toFixed(1)} km</span>
                                            </div>
                                            <div class="flex justify-between items-center bg-green-50 p-2 rounded">
                                                <span class="text-gray-700 font-semibold">üíµ Tu ganancia:</span>
                                                <span class="font-bold text-green-600 text-xl">${formatCurrency(order.driverEarnings || 0)}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-600">Total del pedido:</span>
                                                <span class="font-semibold">${formatCurrency(order.total)}</span>
                                            </div>
                                        </div>

                                        <!-- Items del pedido -->
                                        ${order.items ? `
                                            <div class="bg-white rounded p-3 mb-3 border border-gray-200">
                                                <div class="text-xs font-semibold text-gray-700 mb-2">üìã Items del pedido:</div>
                                                ${order.items.map(item => `
                                                    <div class="text-sm text-gray-600 flex justify-between py-1">
                                                        <span>${item.quantity}x ${item.name}</span>
                                                        <span class="font-medium">${formatCurrency(item.total)}</span>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        ` : ''}

                                        <!-- Notas del cliente -->
                                        ${order.notes ? `
                                            <div class="bg-yellow-50 rounded p-3 mb-3 text-sm border-l-4 border-yellow-400">
                                                <div class="font-semibold text-yellow-800 mb-1 flex items-center gap-2">
                                                    üìù <span>Notas del cliente:</span>
                                                </div>
                                                <div class="text-yellow-700 italic">"${order.notes}"</div>
                                            </div>
                                        ` : ''}

                                        <!-- Bot√≥n de acci√≥n - MEJORADO -->
                                        ${showButton && nextAction ? `
                                            <div class="mt-4">
                                                <button 
                                                    onclick="updateOrderStatus('${order.id}', '${nextAction.nextStatus}')"
                                                    class="w-full ${nextAction.color} text-white font-bold py-4 rounded-lg transition shadow-lg hover:shadow-xl transform hover:scale-105 text-lg"
                                                >
                                                    ${nextAction.icon} ${nextAction.text}
                                                </button>
                                                <div class="text-xs text-center text-gray-600 mt-2 font-medium">
                                                    ${nextAction.description}
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        ${!showButton && !['delivered', 'cancelled'].includes(order.status) && !isMyOrder ? `
                                            <div class="text-center text-sm text-gray-500 italic py-2 bg-gray-100 rounded">
                                                ‚è≥ Esperando a la tienda...
                                            </div>
                                        ` : ''}
                                    </div>
                                `}).join('')}
                            </div>
                        </div>

                        <!-- Historial -->
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">üìä Historial (${completedOrders.length})</h2>
                            <div class="space-y-3 max-h-[600px] overflow-y-auto">
                                ${completedOrders.length === 0 ? `
                                    <div class="text-center py-12">
                                        <div class="text-6xl mb-4">üì¶</div>
                                        <p class="text-gray-500">No hay entregas completadas</p>
                                        <p class="text-sm text-gray-400 mt-2">Tus entregas aparecer√°n aqu√≠</p>
                                    </div>
                                ` : completedOrders.map(order => `
                                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 hover:shadow-md transition">
                                        <div class="flex justify-between items-start mb-2">
                                            <div>
                                                <div class="font-semibold">Pedido #${order.orderNumber}</div>
                                                <div class="text-sm text-gray-600">üè™ ${order.store.name}</div>
                                                <div class="text-sm text-gray-600">üë§ ${order.customer.name}</div>
                                            </div>
                                            <span class="px-2 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                ${getStatusText(order.status)}
                                            </span>
                                        </div>
                                        <div class="flex justify-between text-sm mt-3 pt-3 border-t">
                                            <span class="text-gray-600">Ganancia:</span>
                                            <span class="font-bold text-green-600">${formatCurrency(order.driverEarnings || 0)}</span>
                                        </div>
                                        <div class="text-xs text-gray-500 mt-2">
                                            üìÖ ${new Date(order.createdAt).toLocaleString('es-MX')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Inicializar
        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'driver') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                
                // Conectar WebSocket
                socket = io(SOCKET_URL);
                socket.emit('subscribe', { userId: user.id, role: user.role });
                
                socket.on(`driver:${user.id}`, (data) => {
                    if (data.type === 'new_order') {
                        loadOrders();
                    } else if (data.type === 'order_ready') {
                        alert('üì¶ ¬°Pedido listo para recoger!');
                        loadOrders();
                    }
                });
                
                loadOrders();
                loadStats();
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
</body>
</html>
