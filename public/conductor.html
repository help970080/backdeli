<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Conductor - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
        const API_URL = '/api';
        const SOCKET_URL = window.location.origin;
        
        let user = null;
        let token = localStorage.getItem('token');
        let socket = null;
        let myOrders = [];
        let stats = null;

        if (!token) {
            window.location.href = '/';
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                ...(body && { body: JSON.stringify(body) })
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        async function loadOrders() {
            try {
                const data = await apiCall('/orders');
                myOrders = data.orders;
                render();
            } catch (error) {
                console.error('Error cargando pedidos:', error);
            }
        }

        async function loadStats() {
            try {
                const data = await apiCall('/stats');
                stats = data.stats;
                render();
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                await apiCall(`/orders/${orderId}/status`, 'PUT', { status });
                alert('Estado actualizado');
                loadOrders();
                loadStats();
            } catch (error) {
                console.error('Error actualizando estado:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount || 0);
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'bg-yellow-500',
                'accepted': 'bg-blue-500',
                'preparing': 'bg-indigo-500',
                'ready': 'bg-purple-500',
                'picked_up': 'bg-violet-500',
                'on_way': 'bg-orange-500',
                'delivered': 'bg-green-500',
                'cancelled': 'bg-red-500'
            };
            return colors[status] || 'bg-gray-500';
        }

        function getStatusText(status) {
            const texts = {
                'pending': '‚è≥ Esperando tienda',
                'accepted': '‚úì Tienda acept√≥',
                'preparing': 'üë®‚Äçüç≥ Preparando',
                'ready': 'üì¶ Listo para recoger',
                'picked_up': 'üöó Recogido',
                'on_way': 'üõµ En camino',
                'delivered': '‚úÖ Entregado',
                'cancelled': '‚ùå Cancelado'
            };
            return texts[status] || status;
        }

        function getNextAction(status) {
            const actions = {
                'pending': null, // Espera tienda
                'accepted': null, // Espera preparaci√≥n
                'preparing': null, // Espera que est√© listo
                'ready': { 
                    text: 'üì¶ Confirmar Recogida', 
                    nextStatus: 'picked_up', 
                    color: 'bg-purple-600 hover:bg-purple-700',
                    icon: 'üöó'
                },
                'picked_up': { 
                    text: 'üõµ Iniciar Entrega', 
                    nextStatus: 'on_way', 
                    color: 'bg-violet-600 hover:bg-violet-700',
                    icon: 'üõµ'
                },
                'on_way': { 
                    text: '‚úÖ Marcar Entregado', 
                    nextStatus: 'delivered', 
                    color: 'bg-green-600 hover:bg-green-700',
                    icon: '‚úÖ'
                },
                'delivered': null,
                'cancelled': null
            };
            return actions[status];
        }

        function canTakeAction(status) {
            return ['ready', 'picked_up', 'on_way'].includes(status);
        }

        function render() {
            const root = document.getElementById('root');
            const activeOrders = myOrders.filter(o => !['delivered', 'cancelled'].includes(o.status));
            const completedOrders = myOrders.filter(o => ['delivered', 'cancelled'].includes(o.status));

            root.innerHTML = `
                <div class="container mx-auto px-4 py-6">
                    <!-- Header -->
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="text-4xl">üöó</div>
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">Panel Conductor</h1>
                                    <p class="text-gray-600">${user.name}</p>
                                </div>
                            </div>
                            <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition">
                                Cerrar Sesi√≥n
                            </button>
                        </div>
                    </div>

                    <!-- Estad√≠sticas -->
                    ${stats ? `
                        <div class="grid md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-lg p-6 text-white">
                                <div class="text-sm opacity-80">Entregas Totales</div>
                                <div class="text-3xl font-bold mt-2">${stats.totalDeliveries}</div>
                            </div>
                            <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-lg shadow-lg p-6 text-white">
                                <div class="text-sm opacity-80">Ganancias Totales</div>
                                <div class="text-3xl font-bold mt-2">${formatCurrency(stats.totalEarnings)}</div>
                            </div>
                            <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg shadow-lg p-6 text-white">
                                <div class="text-sm opacity-80">Entregas Hoy</div>
                                <div class="text-3xl font-bold mt-2">${stats.completedToday}</div>
                            </div>
                            <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-lg shadow-lg p-6 text-white">
                                <div class="text-sm opacity-80">Ganancias Hoy</div>
                                <div class="text-3xl font-bold mt-2">${formatCurrency(stats.earningsToday)}</div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Pedidos activos -->
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">Pedidos Activos (${activeOrders.length})</h2>
                            <div class="space-y-4">
                                ${activeOrders.length === 0 ? `
                                    <p class="text-gray-500 text-center py-8">No hay pedidos activos</p>
                                ` : activeOrders.map(order => {
                                    const nextAction = getNextAction(order.status);
                                    const canAct = canTakeAction(order.status);
                                    
                                    return `
                                    <div class="border-l-4 ${getStatusColor(order.status).replace('bg-', 'border-')} bg-gray-50 rounded-lg p-4">
                                        <div class="flex justify-between items-start mb-3">
                                            <div>
                                                <div class="font-bold text-lg">Pedido #${order.orderNumber}</div>
                                                <div class="text-sm text-gray-600">üè™ ${order.store.name}</div>
                                                <div class="text-sm text-gray-600">üë§ ${order.customer.name}</div>
                                            </div>
                                            <span class="px-3 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                ${getStatusText(order.status)}
                                            </span>
                                        </div>
                                        
                                        <!-- Estados donde el conductor NO puede hacer nada -->
                                        ${['pending', 'accepted', 'preparing'].includes(order.status) ? `
                                            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 mb-3">
                                                <div class="flex items-start gap-2">
                                                    <span class="text-xl">‚è≥</span>
                                                    <div>
                                                        <div class="text-sm font-semibold text-yellow-800">Esperando a la tienda</div>
                                                        <div class="text-xs text-yellow-700 mt-1">
                                                            ${order.status === 'pending' ? 'La tienda a√∫n no acepta el pedido' : 
                                                              order.status === 'accepted' ? 'La tienda est√° por comenzar a preparar' :
                                                              'La tienda est√° preparando el pedido'}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        <!-- Estado READY: Listo para recoger -->
                                        ${order.status === 'ready' ? `
                                            <div class="bg-purple-50 border-l-4 border-purple-400 p-3 mb-3">
                                                <div class="flex items-start gap-2">
                                                    <span class="text-2xl">üì¶</span>
                                                    <div class="flex-1">
                                                        <div class="text-sm font-semibold text-purple-800">¬°Listo para recoger!</div>
                                                        <div class="text-xs text-purple-700 mt-1">
                                                            üìç ${order.store.location.address}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        <!-- Estado PICKED_UP: Pedido recogido -->
                                        ${order.status === 'picked_up' ? `
                                            <div class="bg-violet-50 border-l-4 border-violet-400 p-3 mb-3">
                                                <div class="flex items-start gap-2">
                                                    <span class="text-2xl">üöó</span>
                                                    <div class="flex-1">
                                                        <div class="text-sm font-semibold text-violet-800">Pedido recogido</div>
                                                        <div class="text-xs text-violet-700 mt-1">
                                                            Iniciar viaje al cliente
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        <!-- Estado ON_WAY: En camino -->
                                        ${order.status === 'on_way' ? `
                                            <div class="bg-orange-50 border-l-4 border-orange-400 p-3 mb-3">
                                                <div class="flex items-start gap-2">
                                                    <span class="text-2xl">üõµ</span>
                                                    <div class="flex-1">
                                                        <div class="text-sm font-semibold text-orange-800">En camino al cliente</div>
                                                        <div class="text-xs text-orange-700 mt-1">
                                                            üìç ${order.deliveryAddress.address}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                        
                                        <div class="space-y-2 text-sm mb-3">
                                            ${canAct ? `
                                                <div class="flex justify-between">
                                                    <span class="text-gray-600">Direcci√≥n:</span>
                                                    <span class="font-semibold text-right ml-2">
                                                        ${order.status === 'ready' ? order.store.location.address : order.deliveryAddress.address}
                                                    </span>
                                                </div>
                                            ` : ''}
                                            <div class="flex justify-between">
                                                <span class="text-gray-600">Distancia:</span>
                                                <span class="font-semibold">${order.distance.toFixed(1)} km</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-600">Tu ganancia:</span>
                                                <span class="font-bold text-green-600">${formatCurrency(order.driverEarnings)}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-600">Total pedido:</span>
                                                <span class="font-semibold">${formatCurrency(order.total)}</span>
                                            </div>
                                        </div>

                                        ${order.items ? `
                                            <div class="bg-white rounded p-2 mb-3 border border-gray-200">
                                                <div class="text-xs font-semibold text-gray-700 mb-1">Items del pedido:</div>
                                                ${order.items.map(item => `
                                                    <div class="text-sm text-gray-600">${item.quantity}x ${item.name}</div>
                                                `).join('')}
                                            </div>
                                        ` : ''}

                                        ${order.notes ? `
                                            <div class="bg-yellow-50 rounded p-2 mb-3 text-sm border border-yellow-200">
                                                <strong>üìù Notas del cliente:</strong> ${order.notes}
                                            </div>
                                        ` : ''}

                                        ${nextAction ? `
                                            <button 
                                                onclick="updateOrderStatus('${order.id}', '${nextAction.nextStatus}')"
                                                class="w-full ${nextAction.color} text-white font-semibold py-3 rounded-lg transition shadow-md"
                                            >
                                                ${nextAction.icon} ${nextAction.text}
                                            </button>
                                        ` : ''}
                                        
                                        ${!canAct && !['delivered', 'cancelled'].includes(order.status) ? `
                                            <div class="text-center text-sm text-gray-500 italic py-2">
                                                Esperando a la tienda...
                                            </div>
                                        ` : ''}
                                    </div>
                                `}).join('')}
                            </div>
                        </div>

                        <!-- Historial -->
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">Historial (${completedOrders.length})</h2>
                            <div class="space-y-3 max-h-[600px] overflow-y-auto">
                                ${completedOrders.length === 0 ? `
                                    <p class="text-gray-500 text-center py-8">No hay entregas completadas</p>
                                ` : completedOrders.map(order => `
                                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                                        <div class="flex justify-between items-start mb-2">
                                            <div>
                                                <div class="font-semibold">Pedido #${order.orderNumber}</div>
                                                <div class="text-sm text-gray-600">üè™ ${order.store.name}</div>
                                                <div class="text-sm text-gray-600">üë§ ${order.customer.name}</div>
                                            </div>
                                            <span class="px-2 py-1 rounded text-xs text-white ${getStatusColor(order.status)}">
                                                ${getStatusText(order.status)}
                                            </span>
                                        </div>
                                        <div class="flex justify-between text-sm mt-2">
                                            <span class="text-gray-600">Ganaste:</span>
                                            <span class="font-bold text-green-600">${formatCurrency(order.driverEarnings)}</span>
                                        </div>
                                        <div class="text-xs text-gray-500 mt-1">
                                            ${new Date(order.createdAt).toLocaleString('es-MX')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Inicializar
        apiCall('/users/profile')
            .then(data => {
                user = data.user;
                if (user.role !== 'driver') {
                    alert('Acceso no autorizado');
                    window.location.href = '/';
                    return;
                }
                
                // Conectar WebSocket
                socket = io(SOCKET_URL);
                socket.emit('subscribe', { userId: user.id, role: user.role });
                
                socket.on(`driver:${user.id}`, (data) => {
                    if (data.type === 'new_order') {
                        // No mostrar alerta para pedidos nuevos (tienda no ha aceptado)
                        loadOrders();
                    } else if (data.type === 'order_ready') {
                        // S√≠ mostrar alerta cuando est√° listo para recoger
                        alert('üì¶ ¬°Pedido listo para recoger!');
                        loadOrders();
                        // Reproducir sonido si es posible
                        try {
                            new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTUIE2Ww7OqlVhQKVKnh8bllGgc0j9Xy0H0pBSB2xO7dmUYMEWC57+mjUxELTKXh8bpmHAU2jdXzzoAxByV8xe/gnEYNDlyy6+mjUhEKT6fg8rpnHgU4jdXzzXwqBSF2xO7dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXzzXwqBSF3xO/dmEgNCFq06+yjURAKTqXf8rtnHQU3jdXz').play();
                        } catch (e) {}
                    }
                });
                
                loadOrders();
                loadStats();
            })
            .catch(() => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
    </script>
</body>
</html>
